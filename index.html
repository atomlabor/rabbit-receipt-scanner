<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=240, initial-scale=1.0, viewport-fit=cover">
  <title>Rabbit Receipt Scanner - Jens Special</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 260px;
      max-height: 260px;
      overflow: hidden;
      background: #000;
      color: #fff;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }
    .header {
      background: #ff8800;
      color: #fff;
      height: 50px;
      min-height: 50px;
      max-height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 16px;
      flex-shrink: 0;
    }
    .header img {
      height: 32px;
      width: 32px;
      margin-right: 10px;
    }
    .content {
      width: 240px;
      height: 210px;
      max-height: 210px;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      position: relative;
      overflow: hidden;
    }
    #video {
      width: 100%;
      height: 160px;
      max-height: 160px;
      object-fit: cover;
      display: none;
      flex-shrink: 0;
    }
    #video.active {
      display: block;
    }
    #scanButton {
      background: #ff8800;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      margin: 20px;
      flex-shrink: 0;
    }
    #scanButton:hover {
      background: #ff9920;
    }
    #captureButton {
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 0;
      margin: 0;
      display: none;
      flex-shrink: 0;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 11;
    }
    #captureButton.active {
      display: block;
    }
    #captureButton img {
      width: 80px;
      height: 80px;
    }
    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    #result {
      padding: 16px;
      font-size: 14px;
      overflow-y: auto;
      max-height: 150px;
      width: 100%;
      box-sizing: border-box;
      flex: 1;
      min-height: 0;
    }
    .loading {
      font-size: 14px;
      color: #ff8800;
    }
    #canvas {
      display: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="rabbit.png" alt="R1 Logo">
    Receipt Scanner
  </div>
  <div class="content">
    <button id="scanButton">Scan starten</button>
    <video id="video" autoplay playsinline></video>
    <button id="captureButton"><img src="r1-cam.png" alt="Capture"></button>
    <div id="overlay" class="overlay"></div>
    <canvas id="canvas"></canvas>
    <div id="result"></div>
  </div>
  <script src="https://unpkg.com/tesseract.js@v5.0.0/dist/tesseract.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
