<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=240, height=282, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Receipt Scanner R1</title>
    <style>
        /* --- Rabbit R1 Optimized Styles --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        html, body {
            width: 240px;
            height: 282px;
            overflow: hidden;
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 12px;
            position: fixed;
            top: 0;
            left: 0;
        }
        
        .app {
            width: 240px;
            height: 282px;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        /* Header */
        .status-bar {
            height: 32px;
            background: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 12px;
            flex-shrink: 0;
            border-bottom: 1px solid #333;
        }
        
        .status-text {
            font-size: 11px;
            font-weight: 500;
            color: #fff;
            text-align: center;
        }
        
        /* Content Area */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        /* Scan Button */
        .scan-btn {
            background: #ff6b00;
            border: none;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s;
            gap: 4px;
        }
        
        .scan-btn:active {
            transform: scale(0.95);
        }
        
        .scan-icon {
            width: 36px;
            height: 36px;
        }
        
        .scan-btn span {
            font-size: 10px;
            font-weight: 600;
            color: #fff;
        }
        
        /* Camera Container */
        .camera-container {
            display: none;
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        .camera-container.active {
            display: block;
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Camera Overlay */
        .camera-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            text-align: center;
            font-size: 11px;
            color: #fff;
        }
        
        #canvas {
            display: none;
        }
        
        /* Preview */
        .preview {
            display: none;
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        .preview.active {
            display: block;
        }
        
        .preview img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        /* Results */
        .results {
            display: none;
            width: 100%;
            height: 100%;
            padding: 12px;
            overflow-y: auto;
        }
        
        .results.active {
            display: block;
        }
        
        .ocr-text {
            font-size: 10px;
            line-height: 1.4;
            color: #fff;
            white-space: pre-wrap;
        }
        
        /* Processing Overlay */
        .processing {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 12px;
        }
        
        .processing.active {
            display: flex;
        }
        
        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid #333;
            border-top-color: #ff6b00;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .process-text {
            font-size: 11px;
            color: #999;
        }
        
        /* Action Buttons */
        .actions {
            display: none;
            gap: 8px;
            padding: 12px;
            background: #1a1a1a;
            border-top: 1px solid #333;
        }
        
        .actions.active {
            display: flex;
        }
        
        .action-btn {
            flex: 1;
            padding: 10px;
            border: 1px solid #444;
            background: #000;
            color: #fff;
            border-radius: 6px;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .action-btn.primary {
            background: #ff6b00;
            border-color: #ff6b00;
        }
        
        .action-btn:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- Header -->
        <div class="status-bar">
            <span class="status-text" id="statusText">rabbit receipt scanner</span>
        </div>
        
        <div class="content" id="content">
            <!-- Scan Button -->
            <button class="scan-btn" id="scanBtn">
                <img src="r1-cam.png" alt="Camera" class="scan-icon">
                <span>Scan Receipt</span>
            </button>
            
            <!-- Camera Container with overlay at bottom -->
            <div class="camera-container" id="cameraContainer">
                <video id="video" autoplay playsinline></video>
                <div class="camera-overlay">Tap to capture</div>
            </div>
            
            <canvas id="canvas"></canvas>
            
            <!-- Preview -->
            <div class="preview" id="preview">
                <img id="previewImg" alt="Preview">
            </div>
            
            <!-- Results -->
            <div class="results" id="results">
                <div class="ocr-text" id="ocrText">Scanning...</div>
            </div>
        </div>
        
        <!-- Processing Overlay -->
        <div class="processing" id="processing">
            <div class="spinner"></div>
            <div class="process-text" id="processText">Processing...</div>
        </div>
        
        <!-- Action Buttons -->
        <div class="actions" id="actions">
            <button class="action-btn" id="retryBtn">New Scan</button>
            <button class="action-btn primary" id="captureBtn">Capture</button>
        </div>
    </div>
    
    <!-- Tesseract.js for OCR with German & English support -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
