<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=240, initial-scale=1.0, viewport-fit=cover">
  <title>rabbit receipt scanner</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 240px;
      height: 260px;
      max-width: 240px;
      max-height: 260px;
      overflow: hidden;
      background: #000;
      color: #fff;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      position: fixed;
      top: 0;
      left: 0;
    }
    * {
      box-sizing: border-box;
      overflow: hidden;
    }
    .header {
      background: linear-gradient(180deg, #ff8800 0%, #ff6600 100%);
      color: #fff;
      height: 45px;
      min-height: 45px;
      max-height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 14px;
      padding: 10px;
      text-align: center;
      width: 100%;
    }
    .content {
      padding: 12px;
      height: calc(260px - 45px);
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
    }
    button {
      background: #ff6600;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: background 0.2s;
    }
    button:hover {
      background: #ff7700;
    }
    button:active {
      background: #ee5500;
    }
    button:disabled {
      background: #555;
      cursor: not-allowed;
      opacity: 0.5;
    }
    #result {
      background: #222;
      padding: 8px;
      border-radius: 6px;
      font-size: 11px;
      line-height: 1.4;
      white-space: pre-wrap;
      word-break: break-word;
      min-height: 40px;
      overflow: auto;
      max-height: 120px;
    }
    #result:empty::before {
      content: 'Warten auf Aufnahme...';
      color: #888;
      font-style: italic;
    }
    #status {
      font-size: 11px;
      color: #aaa;
      text-align: center;
      padding: 4px;
    }
  </style>
</head>
<body>
  <div class="header">Receipt Scanner</div>
  <div class="content">
    <button id="scanBtn">Foto aufnehmen</button>
    <div id="result"></div>
    <div id="status"></div>
  </div>
  <script src="main.js"></script>
</body>
</html>
