<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=240, height=282, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Receipt Scanner R1</title>
    <style>
        /* --- r1 styles --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }
        body {
            width: 240px;
            height: 282px;
            overflow: hidden;
            background: #000000;
            color: #ffffff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 12px;
        }
        .app {
            width: 240px;
            height: 282px;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        /* Status Bar */
        .status-bar {
            height: 25px;
            background: #0f0f0f;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
            border-bottom: 1px solid #222;
            flex-shrink: 0;
        }
        .status-text {
            font-size: 10px;
            color: #aaa;
        }
        .status-icon img {
            width: 16px;
            height: 16px;
        }
        /* Content */
        .content {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        /* Camera Container */
        .camera-container {
            width: 100%;
            height: 100%;
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            background: #000;
        }
        .camera-container.active {
            display: block;
        }
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }
        /* Canvas for capture */
        #canvas {
            display: none;
        }
        /* Preview */
        .preview {
            width: 100%;
            height: 100%;
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            background: #000;
        }
        .preview.active {
            display: block;
        }
        #previewImg {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        /* Results */
        .results {
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            padding: 10px;
            background: #0a0a0a;
            overflow-y: auto;
        }
        .results.active {
            display: flex;
        }
        .result-total {
            font-size: 24px;
            font-weight: 700;
            color: #ff6e40;
            margin-bottom: 8px;
        }
        .result-merchant {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 12px;
        }
        .result-items {
            list-style: none;
            font-size: 11px;
        }
        .result-items li {
            padding: 4px 0;
            border-bottom: 1px solid #222;
        }
        /* OCR Results Section */
        .ocr-results {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #333;
        }
        .ocr-title {
            font-size: 11px;
            color: #888;
            margin-bottom: 6px;
            text-transform: uppercase;
        }
        .ocr-text {
            font-size: 10px;
            color: #ccc;
            line-height: 1.4;
            max-height: 80px;
            overflow-y: auto;
        }
        .scroll-indicator {
            text-align: center;
            padding: 8px;
            color: #666;
            font-size: 10px;
        }
        /* Hint */
        .hint {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 11px;
            color: #888;
            text-align: center;
        }
        /* Scan Button */
        .scan-btn {
            width: 120px;
            height: 120px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #ff6e40 0%, #ff4081 100%);
            border: none;
            border-radius: 20px;
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(255, 110, 64, 0.4);
        }
        .scan-btn img {
            width: 40px;
            height: 40px;
        }
        .scan-btn.hidden {
            display: none;
        }
        /* Processing Overlay */
        .processing {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        .processing.active {
            display: flex;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #333;
            border-top: 3px solid #ff6e40;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .process-text {
            margin-top: 15px;
            font-size: 12px;
            color: #aaa;
        }
        /* Actions */
        .actions {
            height: 35px;
            display: flex;
            gap: 8px;
            padding: 0 10px 8px;
            flex-shrink: 0;
        }
        .action-btn {
            flex: 1;
            height: 30px;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 6px;
            color: #fff;
            font-size: 11px;
            font-weight: 500;
            cursor: pointer;
            display: none;
            transition: background 0.1s;
        }
        .action-btn.active {
            display: block;
        }
        .action-btn:nth-child(2).active {
            background: #ff6e40;
            border: 1px solid #ff6e40;
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="status-bar">
            <span class="status-text" id="statusText">Ready</span>
            <span class="status-icon" id="statusIcon">
                <img src="https://raw.githubusercontent.com/atomlabor/rabbit-receipt-scanner/main/rabbit.png" alt="Rabbit" id="statusIconImg">
            </span>
        </div>
        <div class="content" id="content">
            <button class="scan-btn" id="scanBtn">
                <img src="https://raw.githubusercontent.com/atomlabor/rabbit-receipt-scanner/main/r1-cam.png" alt="Camera">
                Scan Receipt
            </button>
            <div class="camera-container" id="cameraContainer">
                <video id="video" autoplay playsinline></video>
            </div>
            <canvas id="canvas"></canvas>
            <div class="preview" id="preview">
                <img alt="Preview" id="previewImg">
            </div>
            <div class="results" id="results">
                <div class="result-total" id="resultTotal">--</div>
                <div class="result-merchant" id="resultMerchant">--</div>
                <ul class="result-items" id="resultItems"></ul>
                <div class="ocr-results" id="ocrResults">
                    <div class="ocr-title">Erkannter Text:</div>
                    <div class="ocr-text" id="ocrText">OCR-Auswertung läuft...</div>
                </div>
                <div class="scroll-indicator" id="scrollIndicator">↕ Scroll</div>
            </div>
            <div class="hint" id="hint">Press PTT or tap the button</div>
        </div>
        <div class="processing" id="processing">
            <div class="spinner"></div>
            <div class="process-text" id="processText">Starting camera...</div>
        </div>
        <div class="actions">
            <button class="action-btn" id="retryBtn">❌ New Scan</button>
            <button class="action-btn" id="sendBtn">✉️ Send</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
