<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=240, height=282, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Receipt Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        body {
            width: 240px;
            height: 282px;
            overflow: hidden;
            background: #0a0a0a;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 12px;
        }

        .app {
            width: 240px;
            height: 282px;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* Status Bar */
        .status-bar {
            height: 30px;
            background: linear-gradient(180deg, #1a1a1a 0%, #0f0f0f 100%);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            border-bottom: 1px solid #333;
        }

        .status-text {
            font-size: 10px;
            color: #ff6e40;
            font-weight: 600;
        }

        .status-icon {
            font-size: 14px;
        }

        /* Main Content Area */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }

        /* Scan Button */
        .scan-btn {
            width: 180px;
            height: 50px;
            background: linear-gradient(135deg, #ff6e40 0%, #ff5722 100%);
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 110, 64, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .scan-btn:active {
            transform: scale(0.95);
            box-shadow: 0 2px 10px rgba(255, 110, 64, 0.3);
        }

        .scan-btn:disabled {
            background: #333;
            cursor: not-allowed;
            opacity: 0.5;
        }

        /* Processing Overlay */
        .processing {
            position: absolute;
            top: 0;
            left: 0;
            width: 240px;
            height: 282px;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .processing.active {
            display: flex;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #333;
            border-top: 3px solid #ff6e40;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .process-text {
            margin-top: 15px;
            font-size: 12px;
            color: #ff6e40;
            text-align: center;
        }

        /* Photo Preview */
        .preview {
            width: 220px;
            height: 165px;
            border-radius: 8px;
            overflow: hidden;
            display: none;
            margin-bottom: 10px;
            border: 2px solid #ff6e40;
        }

        .preview.active {
            display: block;
        }

        .preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Results Display */
        .results {
            display: none;
            flex-direction: column;
            width: 220px;
            max-height: 220px;
            overflow-y: auto;
            background: rgba(26, 26, 26, 0.8);
            border-radius: 8px;
            padding: 12px;
        }

        .results.active {
            display: flex;
        }

        .result-total {
            font-size: 20px;
            font-weight: bold;
            color: #4caf50;
            text-align: center;
            margin-bottom: 10px;
            padding: 10px;
            background: rgba(76, 175, 80, 0.15);
            border-radius: 6px;
        }

        .result-merchant {
            font-size: 11px;
            color: #ff6e40;
            text-align: center;
            margin-bottom: 8px;
        }

        .result-items {
            list-style: none;
            font-size: 10px;
            color: #ccc;
        }

        .result-items li {
            padding: 4px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .result-items li:last-child {
            border-bottom: none;
        }

        /* Bottom Actions */
        .actions {
            height: 40px;
            display: flex;
            gap: 8px;
            padding: 0 10px;
            align-items: center;
            background: #0f0f0f;
            border-top: 1px solid #333;
        }

        .action-btn {
            flex: 1;
            height: 30px;
            background: rgba(255, 110, 64, 0.2);
            border: 1px solid #ff6e40;
            border-radius: 6px;
            color: #ff6e40;
            font-size: 10px;
            font-weight: 600;
            cursor: pointer;
            display: none;
        }

        .action-btn.active {
            display: block;
        }

        .action-btn:active {
            background: rgba(255, 110, 64, 0.4);
        }

        /* Hints */
        .hint {
            position: absolute;
            bottom: 45px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 9px;
            color: #666;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 4px 10px;
            border-radius: 10px;
        }

        /* Scrollbar */
        .results::-webkit-scrollbar {
            width: 3px;
        }

        .results::-webkit-scrollbar-thumb {
            background: #ff6e40;
            border-radius: 2px;
        }

        /* Error Message */
        .error {
            color: #f44336;
            font-size: 11px;
            text-align: center;
            padding: 8px;
            background: rgba(244, 67, 54, 0.1);
            border-radius: 6px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- Status Bar -->
        <div class="status-bar">
            <span class="status-text" id="statusText">Bereit</span>
            <span class="status-icon">üì±</span>
        </div>

        <!-- Main Content -->
        <div class="content" id="content">
            <button class="scan-btn" id="scanBtn">
                <span>üì∑</span>
                <span>Beleg scannen</span>
            </button>
            
            <div class="preview" id="preview">
                <img id="previewImg" alt="Preview">
            </div>

            <div class="results" id="results">
                <div class="result-total" id="resultTotal">--</div>
                <div class="result-merchant" id="resultMerchant">--</div>
                <ul class="result-items" id="resultItems"></ul>
            </div>

            <div class="hint" id="hint">PTT dr√ºcken zum Scannen</div>
        </div>

        <!-- Processing Overlay -->
        <div class="processing" id="processing">
            <div class="spinner"></div>
            <div class="process-text" id="processText">Wird verarbeitet...</div>
        </div>

        <!-- Bottom Actions -->
        <div class="actions">
            <button class="action-btn" id="retryBtn">üîÑ Wiederholen</button>
            <button class="action-btn" id="sendBtn">‚úâÔ∏è Senden</button>
        </div>
    </div>

    <script>
        // Receipt Scanner R1 - Produktionsversion
        class ReceiptScanner {
            constructor() {
                this.ui = {
                    statusText: document.getElementById('statusText'),
                    scanBtn: document.getElementById('scanBtn'),
                    preview: document.getElementById('preview'),
                    previewImg: document.getElementById('previewImg'),
                    results: document.getElementById('results'),
                    resultTotal: document.getElementById('resultTotal'),
                    resultMerchant: document.getElementById('resultMerchant'),
                    resultItems: document.getElementById('resultItems'),
                    processing: document.getElementById('processing'),
                    processText: document.getElementById('processText'),
                    retryBtn: document.getElementById('retryBtn'),
                    sendBtn: document.getElementById('sendBtn'),
                    hint: document.getElementById('hint')
                };

                this.state = {
                    currentPhoto: null,
                    currentData: null,
                    rawText: null,
                    isProcessing: false
                };

                this.init();
            }

            init() {
                // Check R1 SDK
                if (typeof rabbit === 'undefined') {
                    this.showError('R1 SDK nicht verf√ºgbar');
                    return;
                }

                // Button Events
                this.ui.scanBtn.addEventListener('click', () => this.startScan());
                this.ui.retryBtn.addEventListener('click', () => this.reset());
                this.ui.sendBtn.addEventListener('click', () => this.sendEmail());

                // PTT Integration
                if (rabbit.onPTTPress) {
                    rabbit.onPTTPress(() => {
                        if (!this.state.isProcessing) {
                            this.startScan();
                        }
                    });
                }

                this.updateStatus('Bereit', 'üì±');
            }

            async startScan() {
                if (this.state.isProcessing) return;

                try {
                    this.state.isProcessing = true;
                    this.ui.scanBtn.disabled = true;
                    this.showProcessing('Kamera wird gestartet...');

                    // Start Camera
                    await rabbit.camera.start();
                    
                    this.updateProcessing('Beleg positionieren...');
                    await this.wait(2000);

                    // Take Photo
                    this.updateProcessing('üì∏ Foto wird aufgenommen...');
                    const photo = await rabbit.camera.takePhoto({
                        quality: 'high',
                        format: 'jpeg'
                    });

                    await rabbit.camera.stop();
                    
                    this.state.currentPhoto = photo;
                    this.showPhoto(photo);

                    // Process Photo
                    await this.processPhoto(photo);

                } catch (error) {
                    console.error('Scan error:', error);
                    this.showError('Scan fehlgeschlagen: ' + error.message);
                    this.reset();
                } finally {
                    this.state.isProcessing = false;
                    this.ui.scanBtn.disabled = false;
                    this.hideProcessing();
                }
            }

            async processPhoto(photo) {
                try {
                    // OCR
                    this.showProcessing('üîç Text wird erkannt...');
                    const rawText = await rabbit.ai.ocr(photo, {
                        language: ['deu', 'eng'],
                        enhance: true,
                        deskew: true
                    });

                    if (!rawText || rawText.trim() === '') {
                        throw new Error('Kein Text erkannt');
                    }

                    this.state.rawText = rawText;

                    // AI Analysis
                    this.updateProcessing('ü§ñ KI analysiert Beleg...');
                    const analysisPrompt = `Analysiere diesen deutschen Kassenbon und gib NUR JSON zur√ºck (kein zus√§tzlicher Text):
{
  "total": "XX.XX",
  "currency": "EUR",
  "merchant": "Gesch√§ftsname",
  "date": "YYYY-MM-DD",
  "items": ["Artikel 1", "Artikel 2", "Artikel 3"]
}

Kassenbon-Text:
${rawText}`;

                    const aiResponse = await rabbit.ai.chat(analysisPrompt, {
                        temperature: 0.1,
                        max_tokens: 400
                    });

                    // Parse JSON
                    const jsonMatch = aiResponse.match(/\{[\s\S]*\}/);
                    if (!jsonMatch) {
                        throw new Error('KI-Antwort ung√ºltig');
                    }

                    const data = JSON.parse(jsonMatch[0]);
                    this.state.currentData = data;

                    // Show Results
                    this.showResults(data);
                    
                    this.updateStatus('Fertig', '‚úÖ');

                } catch (error) {
                    console.error('Processing error:', error);
                    throw new Error('Verarbeitung fehlgeschlagen');
                }
            }

            showPhoto(photo) {
                this.ui.previewImg.src = `data:image/jpeg;base64,${photo}`;
                this.ui.preview.classList.add('active');
                this.ui.scanBtn.style.display = 'none';
                this.ui.hint.style.display = 'none';
            }

            showResults(data) {
                this.ui.resultTotal.textContent = `${data.total || '--'} ${data.currency || 'EUR'}`;
                this.ui.resultMerchant.textContent = data.merchant || 'Unbekannt';

                this.ui.resultItems.innerHTML = '';
                if (data.items && data.items.length > 0) {
                    data.items.forEach(item => {
                        const li = document.createElement('li');
                        li.textContent = item;
                        this.ui.resultItems.appendChild(li);
                    });
                }

                this.ui.results.classList.add('active');
                this.ui.retryBtn.classList.add('active');
                this.ui.sendBtn.classList.add('active');
            }

            async sendEmail() {
                if (!this.state.currentData || !this.state.currentPhoto) return;

                try {
                    this.showProcessing('üìß E-Mail wird gesendet...');

                    const data = this.state.currentData;
                    const emailBody = `Kassenbeleg-Scan vom ${new Date().toLocaleDateString('de-DE')}

üí∞ Gesamtbetrag: ${data.total} ${data.currency}
üè™ Gesch√§ft: ${data.merchant}
üìÖ Datum: ${data.date || 'Unbekannt'}

üì¶ Artikel:
${data.items ? data.items.map((item, i) => `${i+1}. ${item}`).join('\n') : 'Keine Artikel'}

üìÑ Vollst√§ndiger OCR-Text:
${this.state.rawText}

---
Erstellt mit Receipt Scanner R1
${new Date().toISOString()}`;

                    await rabbit.email.send({
                        to: 'mahnke@gmail.com',
                        subject: `üì± Kassenbeleg: ${data.total} ${data.currency} - ${data.merchant}`,
                        body: emailBody,
                        attachments: [{
                            name: `beleg_${Date.now()}.jpg`,
                            data: this.state.currentPhoto,
                            type: 'image/jpeg'
                        }]
                    });

                    this.hideProcessing();
                    this.updateStatus('E-Mail gesendet', '‚úâÔ∏è');
                    
                    setTimeout(() => this.reset(), 2000);

                } catch (error) {
                    console.error('Email error:', error);
                    this.hideProcessing();
                    this.showError('E-Mail-Versand fehlgeschlagen');
                }
            }

            reset() {
                this.state.currentPhoto = null;
                this.state.currentData = null;
                this.state.rawText = null;

                this.ui.preview.classList.remove('active');
                this.ui.results.classList.remove('active');
                this.ui.scanBtn.style.display = 'flex';
                this.ui.hint.style.display = 'block';
                this.ui.retryBtn.classList.remove('active');
                this.ui.sendBtn.classList.remove('active');

                if (rabbit.camera?.is_active) {
                    rabbit.camera.stop();
                }

                this.updateStatus('Bereit', 'üì±');
            }

            showProcessing(text) {
                this.ui.processText.textContent = text;
                this.ui.processing.classList.add('active');
            }

            updateProcessing(text) {
                this.ui.processText.textContent = text;
            }

            hideProcessing() {
                this.ui.processing.classList.remove('active');
            }

            updateStatus(text, icon = 'üì±') {
                this.ui.statusText.textContent = text;
                document.querySelector('.status-icon').textContent = icon;
            }

            showError(message) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error';
                errorDiv.textContent = message;
                this.ui.content.insertBefore(errorDiv, this.ui.scanBtn);
                
                setTimeout(() => errorDiv.remove(), 3000);
            }

            wait(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }
        }

        // App Start
        document.addEventListener('DOMContentLoaded', () => {
            new ReceiptScanner();
        });

        // Error Handling
        window.addEventListener('error', (e) => {
            console.error('Global error:', e.error);
        });

        window.addEventListener('unhandledrejection', (e) => {
            console.error('Unhandled promise:', e.reason);
        });
    </script>
</body>
</html>
