<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=240, initial-scale=1.0, viewport-fit=cover">
  <title>Rabbit Receipt Scanner - Jens Special</title>
  <style>
    body {
      background: #000;
      color: #fff;
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }
    .header {
      background: #ff8800;
      color: #fff;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 16px;
    }
    .header img {
      height: 32px;
      width: 32px;
      margin-right: 10px;
    }
    .content {
      width: 240px;
      height: 250px;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .scan-button {
      background: #ff8800;
      border: none;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      cursor: pointer;
      margin: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }
    .scan-button:hover {
      background: #ffaa33;
      transform: scale(1.05);
    }
    .scan-button:active {
      transform: scale(0.95);
    }
    .scan-button img {
      width: 80px;
      height: 80px;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .overlay.active {
      display: flex;
    }
    .overlay img {
      max-width: 150px;
      max-height: 150px;
    }
    .output {
      margin-top: 15px;
      padding: 10px;
      background: #222;
      border: 2px solid #ff8800;
      border-radius: 8px;
      min-height: 60px;
      width: 200px;
      font-size: 12px;
      line-height: 1.4;
      word-wrap: break-word;
      overflow-y: auto;
    }
    .status {
      color: #ff8800;
      font-size: 11px;
      margin-bottom: 5px;
      text-align: center;
    }
    #video {
      display: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="r1-cam.png" alt="Rabbit Cam">
    Rabbit Receipt Scanner
  </div>
  
  <div class="content">
    <video id="video" autoplay playsinline></video>
    
    <button id="scanButton" class="scan-button">
      <img src="r1-cam.png" alt="Scan Receipt">
    </button>
    
    <div id="status" class="status">
      Bereit zum Scannen
    </div>
    
    <div id="output" class="output">
      Hier erscheint der gescannte Text...
    </div>
  </div>
  
  <div id="overlay" class="overlay">
    <img src="rabbit-thinking.gif" alt="Processing...">
  </div>
  
  <script src="https://unpkg.com/tesseract.js@v5.0.0/dist/tesseract.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
