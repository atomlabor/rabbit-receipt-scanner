<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=240, initial-scale=1.0, viewport-fit=cover">
  <title>Rabbit Receipt Scanner - Jens Special</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 240px;
      height: 260px;
      max-width: 240px;
      max-height: 260px;
      overflow: hidden;
      background: #000;
      color: #fff;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      position: fixed;
      top: 0;
      left: 0;
    }
    * {
      box-sizing: border-box;
      overflow: hidden;
    }
    .header {
      background: linear-gradient(180deg, #ff8800 0%, #ff6600 100%);
      color: #fff;
      height: 45px;
      min-height: 45px;
      max-height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 14px;
      flex-shrink: 0;
      border-radius: 0 0 12px 12px;
      box-shadow: 0 2px 8px rgba(255, 136, 0, 0.3);
    }
    .header img {
      height: 28px;
      width: 28px;
      margin-right: 8px;
    }
    .content {
      position: relative;
      width: 240px;
      height: 215px;
      max-height: 215px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      padding: 0;
    }
    #scanButton {
      background: linear-gradient(180deg, #ff8800 0%, #ff6600 100%);
      color: #fff;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      font-weight: 700;
      height: 40px;
      width: 200px;
      margin: 20px auto;
      cursor: pointer;
      flex-shrink: 0;
      font-family: inherit;
      box-shadow: 0 4px 12px rgba(255, 136, 0, 0.4);
      transition: transform 0.1s;
    }
    #scanButton:active {
      transform: scale(0.95);
    }
    #scanButton.hidden {
      display: none;
    }
    #video {
      width: 240px;
      height: 160px;
      max-height: 160px;
      object-fit: cover;
      display: none;
      flex-shrink: 0;
    }
    #video.active {
      display: block;
    }
    #captureButton {
      background: linear-gradient(135deg, #ff8800 0%, #ff4400 100%);
      border: 4px solid #fff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      margin: 0;
      display: none;
      flex-shrink: 0;
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 11;
      cursor: pointer;
      box-shadow: 0 4px 16px rgba(255, 68, 0, 0.6);
      transition: transform 0.1s;
    }
    #captureButton:active {
      transform: translateX(-50%) scale(0.9);
    }
    #captureButton.active {
      display: block;
    }
    #captureButton img {
      width: 32px;
      height: 32px;
      filter: brightness(0) invert(1);
    }
    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #ff8800;
      font-weight: 600;
    }
    #thinking-overlay {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    #thinking-overlay.active {
      display: flex;
    }
    #thinking-overlay img {
      max-width: 180px;
      max-height: 180px;
      width: 180px;
      height: auto;
      margin-bottom: 10px;
    }
    #thinking-overlay .status-text {
      color: #ff8800;
      font-size: 13px;
      font-weight: 600;
      text-align: center;
      padding: 0 20px;
      line-height: 1.4;
    }
    #result {
      background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
      border: 2px solid #ff8800;
      border-radius: 12px;
      padding: 12px;
      font-size: 11px;
      line-height: 1.3;
      overflow: hidden;
      max-height: 160px;
      width: 220px;
      margin: 10px auto;
      box-sizing: border-box;
      flex-shrink: 0;
      color: #fff;
      font-weight: 500;
    }
    #result.has-content {
      box-shadow: 0 0 20px rgba(255, 136, 0, 0.3);
    }
    .loading {
      font-size: 13px;
      color: #ff8800;
      font-weight: 600;
    }
    #canvas {
      display: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="r1-cam.png" alt="R1 Logo">
    Receipt Scanner
  </div>
  <div class="content">
    <button id="scanButton">Scan starten</button>
    <video autoplay playsinline id="video"></video>
    <button id="captureButton"><img src="camera.png" alt="Capture"></button>
    <div class="overlay" id="overlay"></div>
    <div id="thinking-overlay">
      <img src="thinking.gif" alt="Processing...">
      <div class="status-text" id="status-text">Analysiere... bitte warten</div>
    </div>
    <canvas id="canvas"></canvas>
    <div id="result"></div>
  </div>
  <script src="https://unpkg.com/tesseract.js@v5.0.0/dist/tesseract.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
