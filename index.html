<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=240, initial-scale=1.0, viewport-fit=cover">
  <title>Rabbit Receipt Scanner - Jens Special</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 240px;
      height: 260px;
      max-width: 240px;
      max-height: 260px;
      overflow: hidden;
      background: #000;
      color: #fff;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      position: fixed;
      top: 0;
      left: 0;
    }
    * {
      box-sizing: border-box;
      overflow: hidden;
    }
    .header {
      background: linear-gradient(180deg, #ff8800 0%, #ff6600 100%);
      color: #fff;
      height: 45px;
      min-height: 45px;
      max-height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 15px;
      text-align: center;
      padding: 0 10px;
      flex-shrink: 0;
      overflow: hidden;
      white-space: nowrap;
      position: relative;
      gap: 8px;
    }
    .header img {
      height: 26px;
      width: 26px;
      object-fit: contain;
      flex-shrink: 0;
    }
    .content {
      position: relative;
      height: calc(260px - 45px);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      overflow: hidden;
    }
    button {
      background: linear-gradient(135deg, #ff8800, #ff6600);
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      font-size: 13px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 4px 12px rgba(255, 136, 0, 0.4);
      position: relative;
      z-index: 10;
      flex-shrink: 0;
    }
    button:active {
      transform: scale(0.95);
      box-shadow: 0 2px 6px rgba(255, 136, 0, 0.3);
    }
    #captureButton {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      padding: 0;
      display: none;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(135deg, #ff8800, #ff6600);
      border: 4px solid rgba(255, 255, 255, 0.8);
      box-shadow: 0 4px 20px rgba(255, 136, 0, 0.6);
      z-index: 100;
      overflow: hidden;
    }
    #captureButton img {
      width: 32px;
      height: 32px;
      object-fit: contain;
    }
    #captureButton:active {
      transform: translateX(-50%) scale(0.9);
    }
    #video {
      width: 220px;
      height: 165px;
      background: #1a1a1a;
      border-radius: 10px;
      display: none;
      object-fit: cover;
    }
    .overlay {
      position: absolute;
      top: 50px;
      left: 10px;
      width: 220px;
      height: 165px;
      border: 3px dashed #ff8800;
      border-radius: 10px;
      pointer-events: none;
      display: none;
      z-index: 50;
    }
    #thinking-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 240px;
      height: 260px;
      background: rgba(0, 0, 0, 0.95);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      gap: 15px;
    }
    #thinking-overlay img {
      width: 80px;
      height: 80px;
      object-fit: contain;
    }
    #thinking-overlay .status-text {
      color: #ff8800;
      font-size: 13px;
      font-weight: 600;
      text-align: center;
      padding: 0 20px;
      line-height: 1.4;
    }
    #result {
      background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
      border: 2px solid #ff8800;
      border-radius: 12px;
      padding: 12px;
      font-size: 11px;
      line-height: 1.3;
      overflow: auto;
      min-height: 48px;
      max-height: 120px;
      width: 220px;
      margin: 10px auto;
      box-sizing: border-box;
      flex-shrink: 0;
      color: #fff;
      font-weight: 500;
    }
    #result.has-content {
      box-shadow: 0 0 20px rgba(255, 136, 0, 0.3);
    }
    .loading {
      font-size: 13px;
      color: #ff8800;
      font-weight: 600;
    }
    #canvas {
      display: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="data:image/svg+xml,%3Csvg viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Ccircle cx='50' cy='50' r='45' fill='%23fff'/%3E%3Ctext x='50' y='70' text-anchor='middle' font-size='60' font-family='Arial' fill='%23ff6600' font-weight='bold'%3ER%3C/text%3E%3C/svg%3E" alt="R1 Logo">
    Receipt Scanner
  </div>
  <div class="content">
    <button id="scanButton">Scan starten</button>
    <video id="video" autoplay playsinline></video>
    <button id="captureButton"><img src="r1-cam.png" alt="Capture"></button>
    <div class="overlay" id="overlay"></div>
    <div id="thinking-overlay">
      <img src="rabbit-thinking.gif" alt="Processing...">
      <div class="status-text" id="status-text">Analysiere... bitte warten</div>
    </div>
    <canvas id="canvas"></canvas>
    <div id="result"></div>
  </div>
  <script src="https://unpkg.com/tesseract.js@v5.0.0/dist/tesseract.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
