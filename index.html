<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt Scanner R1</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 15px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #fff;
            min-height: 100vh;
            font-size: 14px;
        }

        .container {
            max-width: 100%;
            width: 240px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #ff6e40;
            margin: 0 0 20px 0;
            font-size: 18px;
            font-weight: 600;
        }

        .main-button {
            width: 100%;
            height: 50px;
            background: linear-gradient(135deg, #ff6e40 0%, #ff5722 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 15px;
            position: relative;
        }

        .main-button:active {
            transform: scale(0.95);
        }

        .main-button:disabled {
            background: #555;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .controls {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
        }

        .control-btn {
            flex: 1;
            padding: 8px;
            background: rgba(255, 110, 64, 0.8);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .control-btn:disabled {
            background: #444;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .status {
            padding: 12px;
            background: #2a2a2a;
            border-radius: 6px;
            margin-bottom: 15px;
            text-align: center;
            font-size: 13px;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-left: 3px solid #ff6e40;
        }

        .status.success { border-left-color: #4caf50; }
        .status.error { border-left-color: #f44336; }
        .status.processing { border-left-color: #ff9800; }

        .photo-container {
            margin-bottom: 15px;
            text-align: center;
            display: none;
        }

        .photo-container img {
            max-width: 100%;
            max-height: 120px;
            border-radius: 6px;
            border: 1px solid #444;
        }

        .results {
            background: #2a2a2a;
            border-radius: 6px;
            padding: 15px;
            display: none;
            border: 1px solid #444;
        }

        .results h3 {
            color: #ff6e40;
            margin: 0 0 10px 0;
            font-size: 14px;
        }

        .total {
            font-size: 18px;
            font-weight: bold;
            color: #4caf50;
            text-align: center;
            padding: 8px;
            background: rgba(76, 175, 80, 0.1);
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .items {
            font-size: 12px;
            line-height: 1.4;
        }

        .items div {
            padding: 3px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .items div:last-child {
            border-bottom: none;
        }

        .raw-text {
            margin-top: 10px;
            font-size: 10px;
            background: rgba(0,0,0,0.3);
            padding: 8px;
            border-radius: 4px;
            max-height: 80px;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        .ptt-indicator {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #ff6e40;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: bold;
            display: none;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 2px solid #fff;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üê∞ Receipt Scanner</h1>
        
        <button id="scanBtn" class="main-button">
            Beleg scannen
        </button>
        
        <div class="controls">
            <button id="previewBtn" class="control-btn">Vorschau</button>
            <button id="captureBtn" class="control-btn" disabled>Ausl√∂sen</button>
            <button id="retakeBtn" class="control-btn" style="display: none;">Neu</button>
        </div>
        
        <div id="status" class="status">
            R1 Kamera wird initialisiert...
        </div>
        
        <div id="photoContainer" class="photo-container">
            <img id="photoDisplay" alt="Aufgenommener Beleg">
        </div>
        
        <div id="results" class="results">
            <h3>üìä Ergebnisse</h3>
            <div id="totalAmount" class="total"></div>
            <div id="itemsList" class="items"></div>
            <div id="rawText" class="raw-text"></div>
        </div>
    </div>
    
    <div id="pttIndicator" class="ptt-indicator">PTT</div>

    <script>
        class RealReceiptScanner {
            constructor() {
                this.elements = {
                    scanBtn: document.getElementById('scanBtn'),
                    previewBtn: document.getElementById('previewBtn'),
                    captureBtn: document.getElementById('captureBtn'),
                    retakeBtn: document.getElementById('retakeBtn'),
                    status: document.getElementById('status'),
                    photoContainer: document.getElementById('photoContainer'),
                    photoDisplay: document.getElementById('photoDisplay'),
                    results: document.getElementById('results'),
                    totalAmount: document.getElementById('totalAmount'),
                    itemsList: document.getElementById('itemsList'),
                    rawText: document.getElementById('rawText'),
                    pttIndicator: document.getElementById('pttIndicator')
                };
                
                this.currentPhoto = null;
                this.isProcessing = false;
                this.previewActive = false;
                
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.initializeR1SDK();
            }

            setupEventListeners() {
                this.elements.scanBtn.addEventListener('click', () => this.fullScanProcess());
                this.elements.previewBtn.addEventListener('click', () => this.togglePreview());
                this.elements.captureBtn.addEventListener('click', () => this.capturePhoto());
                this.elements.retakeBtn.addEventListener('click', () => this.reset());
            }

            async initializeR1SDK() {
                try {
                    // Pr√ºfe R1 SDK Verf√ºgbarkeit
                    if (typeof rabbit === 'undefined') {
                        throw new Error('Rabbit R1 SDK nicht verf√ºgbar');
                    }

                    // Pr√ºfe Kamera-API
                    if (!rabbit.camera) {
                        throw new Error('Kamera-API nicht verf√ºgbar');
                    }

                    // PTT Button Setup - verschiedene m√∂gliche API Varianten
                    if (rabbit.onPTTPress) {
                        rabbit.onPTTPress(() => this.handlePTTPress());
                        rabbit.onPTTRelease(() => this.handlePTTRelease());
                    } else if (rabbit.device && rabbit.device.onPTTPress) {
                        rabbit.device.onPTTPress(() => this.handlePTTPress());
                        rabbit.device.onPTTRelease(() => this.handlePTTRelease());
                    } else if (rabbit.input) {
                        rabbit.input.onPTTPress(() => this.handlePTTPress());
                        rabbit.input.onPTTRelease(() => this.handlePTTRelease());
                    }

                    this.updateStatus('R1 bereit - Kamera verf√ºgbar', 'success');
                    
                } catch (error) {
                    console.error('R1 SDK Initialisierung fehlgeschlagen:', error);
                    this.updateStatus('‚ùå R1 SDK Fehler: ' + error.message, 'error');
                }
            }

            updateStatus(message, type = 'info') {
                this.elements.status.textContent = message;
                this.elements.status.className = `status ${type}`;
            }

            setButtonState(btn, disabled, loading = false, text = null) {
                btn.disabled = disabled;
                if (text) btn.textContent = text;
                if (loading) {
                    btn.innerHTML = `<span class="loading"></span> ${text || btn.textContent}`;
                }
            }

            async handlePTTPress() {
                this.elements.pttIndicator.style.display = 'block';
                
                if (this.isProcessing) return;
                
                try {
                    if (this.previewActive && this.isCameraActive()) {
                        await this.capturePhoto();
                    } else {
                        await this.fullScanProcess();
                    }
                } catch (error) {
                    console.error('PTT Handler Fehler:', error);
                }
            }

            handlePTTRelease() {
                this.elements.pttIndicator.style.display = 'none';
            }

            isCameraActive() {
                // Verschiedene m√∂gliche API-Varianten pr√ºfen
                return rabbit.camera.is_active || 
                       rabbit.camera.isActive || 
                       (rabbit.camera.status && rabbit.camera.status === 'active');
            }

            async togglePreview() {
                try {
                    if (this.previewActive) {
                        await this.stopPreview();
                    } else {
                        await this.startPreview();
                    }
                } catch (error) {
                    console.error('Preview Toggle Fehler:', error);
                    this.updateStatus('Vorschau Fehler: ' + error.message, 'error');
                }
            }

            async startPreview() {
                this.updateStatus('Starte Kamera-Vorschau...', 'processing');
                this.setButtonState(this.elements.previewBtn, true, true);

                try {
                    await rabbit.camera.start({
                        mode: 'preview',
                        quality: 'medium',
                        autoFocus: true,
                        exposure: 'auto'
                    });

                    this.previewActive = true;
                    this.elements.previewBtn.textContent = 'Stopp';
                    this.elements.previewBtn.disabled = false;
                    this.elements.captureBtn.disabled = false;
                    
                    this.updateStatus('Kamera aktiv - Beleg positionieren', 'success');

                } catch (error) {
                    console.error('Kamera Start Fehler:', error);
                    this.updateStatus('Kamera Fehler: ' + error.message, 'error');
                    this.elements.previewBtn.disabled = false;
                    this.previewActive = false;
                }
            }

            async stopPreview() {
                try {
                    if (this.isCameraActive()) {
                        await rabbit.camera.stop();
                    }
                    
                    this.previewActive = false;
                    this.elements.previewBtn.textContent = 'Vorschau';
                    this.elements.captureBtn.disabled = true;
                    
                    this.updateStatus('Kamera gestoppt', 'info');
                    
                } catch (error) {
                    console.error('Kamera Stop Fehler:', error);
                    this.updateStatus('Stop Fehler: ' + error.message, 'error');
                }
            }

            async capturePhoto() {
                if (!this.isCameraActive()) {
                    this.updateStatus('Kamera nicht aktiv!', 'error');
                    return;
                }

                this.updateStatus('Foto wird aufgenommen...', 'processing');
                this.setButtonState(this.elements.captureBtn, true, true);

                try {
                    const photo = await rabbit.camera.takePhoto({
                        quality: 'high',
                        format: 'jpeg',
                        compression: 0.8
                    });

                    this.currentPhoto = photo;
                    await this.stopPreview();
                    
                    // Foto anzeigen - verschiedene m√∂gliche Datenformate
                    const photoData = photo.dataUrl || photo.data || photo.base64 || photo;
                    this.elements.photoDisplay.src = photoData.startsWith('data:') ? photoData : `data:image/jpeg;base64,${photoData}`;
                    this.elements.photoContainer.style.display = 'block';
                    
                    this.updateStatus('Foto aufgenommen - Starte Analyse...', 'processing');
                    await this.processPhoto();

                } catch (error) {
                    console.error('Foto Aufnahme Fehler:', error);
                    this.updateStatus('Foto Fehler: ' + error.message, 'error');
                    this.elements.captureBtn.disabled = false;
                }
            }

            async fullScanProcess() {
                if (this.isProcessing) return;
                
                this.isProcessing = true;
                this.setButtonState(this.elements.scanBtn, true, true, 'Scanne...');
                this.hideResults();

                try {
                    // Kamera starten
                    this.updateStatus('Starte R1 Kamera...', 'processing');
                    await rabbit.camera.start({
                        mode: 'capture',
                        quality: 'high',
                        autoFocus: true,
                        exposure: 'auto',
                        stabilization: true
                    });

                    // Warten f√ºr Stabilisierung
                    this.updateStatus('Kamera stabilisiert... 3 Sek.', 'processing');
                    await new Promise(resolve => setTimeout(resolve, 3000));

                    // Foto aufnehmen
                    this.updateStatus('Nehme Foto auf...', 'processing');
                    const photo = await rabbit.camera.takePhoto({
                        quality: 'high',
                        format: 'jpeg',
                        compression: 0.9,
                        optimize: true
                    });

                    this.currentPhoto = photo;
                    
                    // Kamera stoppen
                    await rabbit.camera.stop();

                    // Foto anzeigen
                    const photoData = photo.dataUrl || photo.data || photo.base64 || photo;
                    this.elements.photoDisplay.src = photoData.startsWith('data:') ? photoData : `data:image/jpeg;base64,${photoData}`;
                    this.elements.photoContainer.style.display = 'block';

                    // Verarbeitung starten
                    await this.processPhoto();

                } catch (error) {
                    console.error('Vollscan Fehler:', error);
                    this.updateStatus('Scan Fehler: ' + error.message, 'error');
                    
                    // Cleanup
                    try {
                        if (this.isCameraActive()) {
                            await rabbit.camera.stop();
                        }
                    } catch (cleanupError) {
                        console.error('Cleanup Fehler:', cleanupError);
                    }
                    
                } finally {
                    this.isProcessing = false;
                    this.elements.scanBtn.disabled = false;
                    this.elements.scanBtn.textContent = 'Beleg scannen';
                    this.elements.retakeBtn.style.display = 'inline-block';
                }
            }

            async processPhoto() {
                try {
                    // OCR Durchf√ºhrung
                    this.updateStatus('OCR Texterkennung l√§uft...', 'processing');
                    
                    // Extrahiere Foto-Daten in verschiedenen m√∂glichen Formaten
                    const photoData = this.currentPhoto.data || this.currentPhoto.base64 || this.currentPhoto.dataUrl || this.currentPhoto;
                    
                    const ocrResult = await rabbit.ai.ocr(photoData, {
                        language: ['deu', 'eng'],
                        enhance: true,
                        deskew: true,
                        removeNoise: true
                    });

                    const rawText = ocrResult.text || ocrResult;
                    
                    if (!rawText || rawText.trim().length === 0) {
                        throw new Error('Kein Text erkannt. Bitte bessere Beleuchtung verwenden.');
                    }

                    // KI Analyse
                    this.updateStatus('KI analysiert Beleg...', 'processing');
                    
                    const analysisPrompt = `
                        Analysiere diesen deutschen Kassenbeleg und extrahiere die Daten.
                        Antworte NUR mit g√ºltigem JSON:
                        
                        {
                            "total": "XX.XX",
                            "currency": "EUR",
                            "items": ["artikel1", "artikel2", "artikel3", "artikel4", "artikel5"],
                            "store": "gesch√§ftsname",
                            "date": "YYYY-MM-DD",
                            "confidence": "high|medium|low"
                        }
                        
                        Regeln:
                        - Suche Gesamtbetrag (SUMME, TOTAL, GESAMT, etc.)
                        - Max. 5 Hauptartikel extrahieren
                        - Deutsche Betr√§ge verwenden Komma als Dezimaltrennzeichen
                        - Standard-W√§hrung: EUR
                        
                        Text: "${rawText}"
                    `;

                    // Verschiedene m√∂gliche AI API Varianten
                    let aiResponse;
                    if (rabbit.ai.chat) {
                        aiResponse = await rabbit.ai.chat(analysisPrompt, {
                            model: 'gpt-4',
                            temperature: 0.1,
                            maxTokens: 500
                        });
                    } else if (rabbit.ai.query) {
                        aiResponse = await rabbit.ai.query(analysisPrompt);
                    } else {
                        throw new Error('AI API nicht verf√ºgbar');
                    }

                    const responseText = aiResponse.text || aiResponse.content || aiResponse;

                    // JSON Parsing
                    let analysisData;
                    try {
                        const jsonMatch = responseText.match(/\{[\s\S]*\}/);
                        if (jsonMatch) {
                            analysisData = JSON.parse(jsonMatch[0]);
                        } else {
                            throw new Error('Kein JSON in KI-Antwort');
                        }
                    } catch (parseError) {
                        console.error('JSON Parse Fehler:', parseError);
                        throw new Error('KI-Analyse Parsing fehlgeschlagen');
                    }

                    // Ergebnisse anzeigen
                    this.displayResults(analysisData, rawText);
                    
                    // E-Mail versenden
                    await this.sendResultEmail(analysisData, rawText);

                } catch (error) {
                    console.error('Verarbeitungsfehler:', error);
                    this.updateStatus('Verarbeitung fehlgeschlagen: ' + error.message, 'error');
                }
            }

            displayResults(data, rawText) {
                // Gesamtbetrag
                this.elements.totalAmount.textContent = `üí∞ ${data.total || 'Unbekannt'} ${data.currency || 'EUR'}`;
                
                // Artikel Liste
                const itemsHtml = data.items && data.items.length > 0 
                    ? data.items.map(item => `<div>‚Ä¢ ${item}</div>`).join('')
                    : '<div>Keine Artikel erkannt</div>';
                
                this.elements.itemsList.innerHTML = `
                    ${data.store ? `<div><strong>üè™ ${data.store}</strong></div>` : ''}
                    ${data.date ? `<div>üìÖ ${data.date}</div>` : ''}
                    ${data.confidence ? `<div>üéØ Vertrauen: ${data.confidence}</div>` : ''}
                    <div style="margin: 8px 0; font-weight: bold;">üõí Artikel:</div>
                    ${itemsHtml}
                `;
                
                // Rohtext
                this.elements.rawText.textContent = rawText;
                
                // Ergebnisse anzeigen
                this.elements.results.style.display = 'block';
                
                this.updateStatus('‚úÖ Analyse abgeschlossen!', 'success');
            }

            async sendResultEmail(data, rawText) {
                try {
                    this.updateStatus('E-Mail wird gesendet...', 'processing');
                    
                    const emailSubject = `üì± Receipt Scan - ${data.total || 'Unbekannt'} ${data.currency || 'EUR'} - ${new Date().toLocaleDateString('de-DE')}`;
                    
                    const emailBody = `
Hallo!

Hier ist Ihr Kassenbeleg-Scan vom ${new Date().toLocaleString('de-DE')}:

üí∞ GESAMTBETRAG: ${data.total || 'Nicht erkannt'} ${data.currency || 'EUR'}
üè™ GESCH√ÑFT: ${data.store || 'Nicht erkannt'}  
üìÖ DATUM: ${data.date || 'Nicht erkannt'}
üéØ VERTRAUEN: ${data.confidence || 'Unbekannt'}

üõí ARTIKEL:
${data.items && data.items.length > 0 
    ? data.items.map((item, i) => `${i + 1}. ${item}`).join('\n')
    : 'Keine Artikel erkannt'
}

üìÑ VOLLTEXT (OCR):
${rawText}

---
Generiert von Rabbit R1 Receipt Scanner
${new Date().toISOString()}
                    `;

                    // Extrahiere Foto-Daten f√ºr Anhang
                    const photoData = this.currentPhoto.data || this.currentPhoto.base64 || this.currentPhoto;

                    await rabbit.email.send({
                        to: "mahnke@gmail.com",
                        subject: emailSubject,
                        body: emailBody,
                        attachments: [{
                            name: `receipt_${Date.now()}.jpg`,
                            data: photoData,
                            mimeType: 'image/jpeg'
                        }]
                    });

                    this.updateStatus('‚úÖ E-Mail gesendet!', 'success');

                } catch (error) {
                    console.error('E-Mail Fehler:', error);
                    this.updateStatus('‚ö†Ô∏è E-Mail Fehler: ' + error.message, 'error');
                }
            }

            hideResults() {
                this.elements.photoContainer.style.display = 'none';
                this.elements.results.style.display = 'none';
                this.elements.retakeBtn.style.display = 'none';
            }

            reset() {
                this.currentPhoto = null;
                this.hideResults();
                
                if (this.previewActive) {
                    this.stopPreview();
                }
                
                this.updateStatus('Bereit f√ºr neuen Scan', 'info');
            }
        }

        // App starten
        document.addEventListener('DOMContentLoaded', () => {
            new RealReceiptScanner();
        });

        // Global Error Handler
        window.addEventListener('unhandledrejection', (event) => {
            console.error('Unbehandelter Fehler:', event.reason);
            const statusEl = document.getElementById('status');
            if (statusEl) {
                statusEl.textContent = 'Systemfehler: ' + event.reason;
                statusEl.className = 'status error';
            }
        });

        // Cleanup bei Page Unload
        window.addEventListener('beforeunload', async () => {
            try {
                if (typeof rabbit !== 'undefined' && rabbit.camera) {
                    const scanner = window.receiptScanner;
                    if (scanner && scanner.isCameraActive()) {
                        await rabbit.camera.stop();
                    }
                }
            } catch (e) {
                console.log('Cleanup Fehler:', e);
            }
        });
        
        // Globale Referenz f√ºr Cleanup
        window.receiptScanner = null;
        document.addEventListener('DOMContentLoaded', () => {
            window.receiptScanner = new RealReceiptScanner();
        });
    </script>
</body>
</html>
