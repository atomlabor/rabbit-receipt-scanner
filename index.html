<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=240, height=282, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Receipt Scanner R1</title>
    <style>
        /* --- Rabbit R1 Optimized Styles --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        html, body {
            width: 240px;
            height: 282px;
            overflow: hidden;
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 12px;
            position: fixed;
            top: 0;
            left: 0;
        }
        
        .app {
            width: 240px;
            height: 282px;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        /* Status Bar - Top */
        .status-bar {
            height: 24px;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 8px;
            border-bottom: 1px solid #333;
            flex-shrink: 0;
        }
        
        .status-text {
            font-size: 10px;
            color: #FF6700;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        /* Content Area */
        .content {
            flex: 1;
            position: relative;
            overflow: hidden;
            background: #000;
        }
        
        /* Camera Container */
        .camera-container {
            width: 100%;
            height: 100%;
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            background: #000;
        }
        
        .camera-container.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        #canvas {
            display: none;
        }
        
        /* Preview */
        .preview {
            width: 100%;
            height: 100%;
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            background: #000;
        }
        
        .preview.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #previewImg {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        /* Results */
        .results {
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            padding: 12px 10px;
            background: #0a0a0a;
            overflow-y: auto;
        }
        
        .results.active {
            display: flex;
        }
        
        .ocr-text {
            font-size: 11px;
            color: #ddd;
            line-height: 1.5;
            white-space: pre-wrap;
            word-break: break-word;
        }
        
        /* Scan Button */
        .scan-btn {
            width: 140px;
            height: 140px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #FF6700 0%, #FF8533 100%);
            border: none;
            border-radius: 24px;
            color: #fff;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 6px 20px rgba(255, 103, 0, 0.5);
            transition: transform 0.1s;
        }
        
        .scan-btn:active {
            transform: translate(-50%, -50%) scale(0.95);
        }
        
        .scan-btn.hidden {
            display: none;
        }
        
        .scan-icon {
            font-size: 48px;
            line-height: 1;
        }
        
        /* Processing Overlay */
        .processing {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        .processing.active {
            display: flex;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #222;
            border-top: 4px solid #FF6700;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .process-text {
            margin-top: 16px;
            font-size: 12px;
            color: #999;
            text-align: center;
        }
        
        /* Action Buttons - Bottom */
        .actions {
            height: 48px;
            display: flex;
            gap: 6px;
            padding: 6px;
            background: #1a1a1a;
            border-top: 1px solid #333;
            flex-shrink: 0;
        }
        
        .action-btn {
            flex: 1;
            height: 36px;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 12px;
            color: #fff;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            display: none;
            transition: all 0.1s;
        }
        
        .action-btn:active {
            transform: scale(0.95);
            background: #333;
        }
        
        .action-btn.active {
            display: block;
        }
        
        .action-btn.primary {
            background: #FF6700;
            border: 1px solid #FF6700;
        }
        
        .action-btn.primary:active {
            background: #e55d00;
        }
        
        /* Hint */
        .hint {
            position: absolute;
            bottom: 12px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            color: #666;
            text-align: center;
            white-space: nowrap;
        }
        
        /* Scrollbar */
        .results::-webkit-scrollbar {
            width: 4px;
        }
        
        .results::-webkit-scrollbar-track {
            background: #111;
        }
        
        .results::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="status-bar">
            <span class="status-text" id="statusText">Ready</span>
        </div>
        
        <div class="content" id="content">
            <button class="scan-btn" id="scanBtn">
                <span class="scan-icon">ðŸ“¸</span>
                <span>Scan Receipt</span>
            </button>
            
            <div class="camera-container" id="cameraContainer">
                <video autoplay playsinline id="video"></video>
            </div>
            
            <canvas id="canvas"></canvas>
            
            <div class="preview" id="preview">
                <img id="previewImg" alt="Preview">
            </div>
            
            <div class="results" id="results">
                <div class="ocr-text" id="ocrText">Scanning...</div>
            </div>
            
            <div class="hint" id="hint">Press PTT to scan</div>
        </div>
        
        <div class="processing" id="processing">
            <div class="spinner"></div>
            <div class="process-text" id="processText">Processing...</div>
        </div>
        
        <div class="actions">
            <button class="action-btn" id="retryBtn">New Scan</button>
            <button class="action-btn primary" id="captureBtn">Capture</button>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
