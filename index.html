<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=240, initial-scale=1.0">
  <title>Rabbit Receipt Scanner</title>
  <style>
    body { background: #181920; color: #fff; margin:0; font-family: 'Inter',sans-serif; }
    .header { background: #222; color: #ffa500; height: 32px; line-height: 32px; text-align: center; font-weight: bold; }
    #scanBtn { width:80px;height:80px; background:#ff6b00; border:none; border-radius:50%; margin:32px auto 16px auto; display:flex;align-items:center;justify-content:center; }
    #scanBtn img { height:40px; }
    #cameraContainer, #preview { display:none; flex-direction:column; align-items:center; }
    video { width:180px; height:120px; border:2px solid #ffa500; border-radius:8px; background:#222;}
    #tapOverlay { background:#181920bb; color:#ffa500; text-align:center; position:relative; top:8px; font-size:18px; margin-top:10px; }
    #results { background:#23232c; border-radius:8px; margin:14px; padding:10px 12px;}
    .result-highlight {font-size:13px; color:#06cd98;}
    .result-date {font-size:13px; color:#bd8cff;}
    .success {color:#66ff99;}
    #processing {color:#ffa500; text-align:center; margin-top:8px;}
  </style>
</head>
<body>
  <div class="header">Rabbit Receipt Scanner</div>
  <button id="scanBtn"><img src="r1-cam.png" alt="Scan"></button>
  <div id="cameraContainer">
    <video id="video" autoplay muted></video>
    <div id="tapOverlay">Tap to capture</div>
    <canvas id="canvas" style="display:none;"></canvas>
  </div>
  <div id="processing" style="display:none;">Verarbeite ...</div>
  <div id="results"></div>
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5.1.1/dist/tesseract.min.js"></script>
</body>
</html>
