<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=240, initial-scale=1.0, viewport-fit=cover">
  <title>rabbit receipt scanner</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 240px;
      height: 260px;
      max-width: 240px;
      max-height: 260px;
      overflow: hidden;
      background: #000;
      color: #fff;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      position: fixed;
      top: 0;
      left: 0;
    }
    * {
      box-sizing: border-box;
      overflow: hidden;
    }
    .header {
      background: linear-gradient(180deg, #ff8800 0%, #ff6600 100%);
      color: #fff;
      height: 45px;
      min-height: 45px;
      max-height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 14px;
      padding: 0 10px;
      gap: 8px;
      flex-shrink: 0;
    }
    .header img {
      height: 28px;
      width: 28px;
      object-fit: contain;
      flex-shrink: 0;
    }
    .content {
      height: 215px;
      min-height: 215px;
      max-height: 215px;
      display: flex;
      flex-direction: column;
      padding: 10px;
      overflow: hidden;
    }
    #video {
      width: 100%;
      height: 100%;
      border: 2px solid #ff8800;
      border-radius: 12px;
      background: #000;
      object-fit: cover;
      display: none;
    }
    #video.active {
      display: block;
    }
    #scanButton {
      background: linear-gradient(180deg, #ff8800 0%, #ff6600 100%);
      color: white;
      border: none;
      padding: 14px 20px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 700;
      cursor: pointer;
      width: 100%;
      box-shadow: 0 4px 12px rgba(255, 136, 0, 0.3);
      flex-shrink: 0;
    }
    #scanButton:hover {
      background: linear-gradient(180deg, #ff9900 0%, #ff7700 100%);
    }
    #captureButton {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 60px;
      border: 3px solid #ff8800;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.7);
      cursor: pointer;
      display: none;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 12px rgba(255, 136, 0, 0.4);
      z-index: 10;
      padding: 0;
    }
    #captureButton.active {
      display: flex;
    }
    #captureButton img {
      width: 32px;
      height: 32px;
      object-fit: contain;
    }
    #captureButton:hover {
      background: rgba(255, 136, 0, 0.2);
      border-color: #ff9900;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 2px solid #ff8800;
      border-radius: 12px;
      pointer-events: none;
      display: none;
    }
    .overlay.active {
      display: block;
    }
    #thinking-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 240px;
      height: 260px;
      background: rgba(0, 0, 0, 0.95);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      gap: 15px;
    }
    #thinking-overlay.active {
      display: flex;
    }
    #thinking-overlay img {
      width: 80px;
      height: 80px;
      object-fit: contain;
    }
    #thinking-overlay .status-text {
      color: #ff8800;
      font-size: 13px;
      font-weight: 600;
      text-align: center;
      padding: 0 20px;
      line-height: 1.4;
    }
    #result {
      background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
      border: 2px solid #ff8800;
      border-radius: 12px;
      padding: 12px;
      font-size: 11px;
      line-height: 1.3;
      overflow: hidden;
      max-height: 150px;
      width: 220px;
      margin: 10px auto;
      box-sizing: border-box;
      flex-shrink: 0;
      color: #fff;
      font-weight: 500;
    }
    #result.has-content {
      box-shadow: 0 0 20px rgba(255, 136, 0, 0.3);
    }
    .loading {
      font-size: 13px;
      color: #ff8800;
      font-weight: 600;
    }
    #canvas {
      display: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://github.com/atomlabor/rabbit-receipt-scanner/blob/main/r1-cam.png?raw=true" alt="R1 Logo">
    rece1pt scanner
  </div>
  <div class="content">
    <button id="scanButton">scan starten</button>
    <video id="video" autoplay playsinline></video>
    <button id="captureButton"><img src="https://github.com/atomlabor/rabbit-receipt-scanner/blob/main/r1-cam.png?raw=true" alt="Capture"></button>
    <div id="overlay" class="overlay"></div>
    <div id="thinking-overlay">
      <img src="https://github.com/atomlabor/rabbit-receipt-scanner/blob/main/rabbit-thinking.gif?raw=true" alt="Processing...">
      <div id="status-text" class="status-text">analysiere... bitte warten</div>
    </div>
    <canvas id="canvas"></canvas>
    <div id="result"></div>
  </div>
  <script src="https://unpkg.com/tesseract.js@v5.0.0/dist/tesseract.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
