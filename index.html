<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=240, height=282, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>R1 Receipt Scanner Delegated</title>
    <style>
        /* --- R1 & OLED-Optimized Styles --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        body {
            width: 240px;
            height: 282px;
            overflow: hidden;
            background: #000000; /* Pure Black for OLED */
            color: #ffffff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 12px;
        }

        .app {
            width: 240px;
            height: 282px;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* Status Bar */
        .status-bar {
            height: 25px;
            background: #0f0f0f;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 8px;
            border-bottom: 1px solid #1a1a1a;
        }

        .status-text {
            font-size: 10px;
            color: #ff6e40; /* R1 accent color */
            font-weight: 600;
        }

        /* Main Content Area */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            overflow-y: auto;
        }

        /* Scan Button */
        .scan-btn {
            width: 200px;
            height: 50px;
            background: linear-gradient(135deg, #ff6e40 0%, #ff5722 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(255, 110, 64, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: transform 0.1s ease;
        }

        .scan-btn:active { transform: scale(0.98); }
        .scan-btn:disabled { background: #333; opacity: 0.5; }

        /* Photo Preview */
        .preview {
            width: 220px;
            height: 165px;
            border-radius: 8px;
            overflow: hidden;
            display: none;
            margin-bottom: 15px;
            border: 2px solid #ff6e40;
        }

        .preview.active { display: block; }
        .preview img { width: 100%; height: 100%; object-fit: cover; }

        /* Results Display */
        .results {
            display: none;
            width: 220px;
            max-height: 200px;
            overflow-y: auto;
            background: #1a1a1a;
            border-radius: 8px;
            padding: 12px;
        }

        .results.active { display: flex; flex-direction: column; }

        .result-total {
            font-size: 22px;
            font-weight: bold;
            color: #76ff03; /* Neon Green */
            text-align: center;
            margin-bottom: 12px;
            padding: 8px;
            background: rgba(118, 255, 3, 0.1);
            border-radius: 4px;
        }

        .result-merchant {
            font-size: 11px;
            color: #ff6e40;
            text-align: center;
            margin-bottom: 8px;
        }

        .result-items {
            list-style: none;
            font-size: 10px;
            color: #ccc;
        }

        .result-items li {
            padding: 4px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Processing Overlay */
        .processing {
            position: absolute;
            top: 0;
            left: 0;
            width: 240px;
            height: 282px;
            background: rgba(0, 0, 0, 0.98);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .processing.active { display: flex; }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #333;
            border-top: 3px solid #ff6e40;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Bottom Actions */
        .actions {
            height: 40px;
            display: flex;
            gap: 8px;
            padding: 0 10px;
            align-items: center;
            background: #0f0f0f;
            border-top: 1px solid #1a1a1a;
        }

        .action-btn {
            flex: 1;
            height: 30px;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 6px;
            color: #fff;
            font-size: 11px;
            font-weight: 500;
            cursor: pointer;
            display: none;
            transition: background 0.1s;
        }

        .action-btn.active { display: block; }
        .action-btn:nth-child(2).active {
            background: #ff6e40;
            border: 1px solid #ff6e40;
        }
        
        .hint {
            position: absolute;
            bottom: 60px;
            font-size: 8px;
            color: #888;
        }
        .error { color: #ff5252; }
    </style>
</head>
<body>
    <div class="app">
        <div class="status-bar">
            <span class="status-text" id="statusText">Ready</span>
            <span class="status-icon" id="statusIcon">üê∞</span>
        </div>

        <div class="content" id="content">
            <button class="scan-btn" id="scanBtn">
                <span>üì∏</span>
                <span>Scan Receipt</span>
            </button>

            <div class="preview" id="preview">
                <img id="previewImg" alt="Preview">
            </div>

            <div class="results" id="results">
                <div class="result-total" id="resultTotal">--</div>
                <div class="result-merchant" id="resultMerchant">--</div>
                <ul class="result-items" id="resultItems"></ul>
            </div>

            <div class="hint" id="hint">Press PTT or tap button</div>
        </div>

        <div class="processing" id="processing">
            <div class="spinner"></div>
            <div class="process-text" id="processText">Starting Camera...</div>
        </div>

        <div class="actions">
            <button class="action-btn" id="retryBtn">‚ùå New Scan</button>
            <button class="action-btn" id="sendBtn">‚úâÔ∏è Send (Delegated)</button>
        </div>
    </div>

    <script>
        // --- Rabbit SDK Integration and Logic (English) ---
        class ReceiptScanner {
            constructor() {
                // UI Elements
                this.ui = {};
                for (const id of ['statusText', 'statusIcon', 'scanBtn', 'preview', 'previewImg', 'results', 'resultTotal', 'resultMerchant', 'resultItems', 'processing', 'processText', 'retryBtn', 'sendBtn', 'hint', 'content']) {
                    this.ui[id] = document.getElementById(id);
                }

                this.state = {
                    currentPhoto: null,
                    currentData: null,
                    rawText: null,
                    isProcessing: false,
                    isCameraActive: false
                };

                this.init();
            }

            init() {
                if (typeof rabbit === 'undefined' || !rabbit.camera || !rabbit.ai) {
                    this.showError('R1 SDK (camera/ai) not available. App cannot start.', 60000);
                    this.ui.scanBtn.disabled = true;
                    this.updateStatus('ERROR', 'üö´');
                    return;
                }

                this.ui.scanBtn.addEventListener('click', () => this.startScan());
                this.ui.retryBtn.addEventListener('click', () => this.reset());
                this.ui.sendBtn.addEventListener('click', () => this.delegateEmailAction()); 

                if (rabbit.onPTTPress) {
                    rabbit.onPTTPress(() => {
                        if (!this.state.isProcessing && !this.state.currentPhoto) {
                            this.startScan();
                        }
                    });
                }
                
                if (rabbit.onAppQuit) {
                    rabbit.onAppQuit(() => this.cleanupCamera());
                }

                this.updateStatus('Ready', 'üê∞');
            }
            
            async cleanupCamera() {
                 if (this.state.isCameraActive && rabbit.camera && rabbit.camera.stop) {
                     await rabbit.camera.stop().catch(e => console.error("Camera stop error:", e));
                     this.state.isCameraActive = false;
                 }
            }

            async startScan() {
                if (this.state.isProcessing) return;

                try {
                    this.resetVisuals();
                    this.state.isProcessing = true;
                    this.ui.scanBtn.disabled = true;
                    this.showProcessing('Starting Camera...');
                    this.updateStatus('Camera', 'üì∏');

                    await rabbit.camera.start();
                    this.state.isCameraActive = true;
                    this.updateProcessing('Positioning receipt...');
                    await this.wait(2000); 

                    this.updateProcessing('üì∏ Taking Photo...');
                    const photo = await rabbit.camera.takePhoto({ quality: 'high', format: 'jpeg' });
                    await this.cleanupCamera();
                    if (!photo) throw new Error('Photo capture failed.');

                    this.state.currentPhoto = photo;
                    this.showPhoto(photo);
                    await this.processPhoto(photo);

                } catch (error) {
                    await this.cleanupCamera();
                    this.showError('Scan failed: ' + (error.message || 'Unknown error'));
                    this.updateStatus('ERROR', 'üö®');
                    this.reset();
                } finally {
                    this.state.isProcessing = false;
                    this.ui.scanBtn.disabled = false;
                    this.hideProcessing();
                }
            }

            async processPhoto(photo) {
                try {
                    // 1. OCR (Text Recognition)
                    this.showProcessing('üîç Recognizing Text...');
                    // Use 'deu' and 'eng' for broader receipt support
                    const rawText = await rabbit.ai.ocr(photo, { language: ['deu', 'eng'], enhance: true }); 
                    if (!rawText || rawText.trim() === '') throw new Error('No text recognized.');
                    this.state.rawText = rawText;

                    // 2. AI Analysis (LAM - Structured Data Extraction)
                    this.updateProcessing('ü§ñ AI analyzing receipt...');
                    const analysisPrompt = `Analyze this receipt and return ONLY a clean JSON string (no extra text):
{
  "total": "XX.XX",
  "currency": "EUR/USD/etc",
  "merchant": "Business Name",
  "date": "YYYY-MM-DD",
  "items": ["Item with price", "Item with price"]
}
Receipt Text: ${rawText}`;

                    const aiResponse = await rabbit.ai.chat(analysisPrompt, { temperature: 0.0, max_tokens: 500 });
                    const jsonMatch = aiResponse.match(/\{[\s\S]*\}/);
                    if (!jsonMatch) throw new Error('AI response invalid.');

                    const data = JSON.parse(jsonMatch[0]);
                    if (!data.total || !data.merchant) throw new Error('Missing key data (Total/Merchant).');

                    this.state.currentData = data;
                    this.showResults(data);
                    this.updateStatus('Done', '‚úÖ');

                } catch (error) {
                    console.error('Processing error:', error);
                    throw new Error(error.message || 'Processing failed');
                }
            }

            async delegateEmailAction() {
                if (!this.state.currentData || !this.state.currentPhoto) return;

                try {
                    this.showProcessing('ü§ñ Generating Email Command...');
                    this.updateStatus('AI Action', 'üí¨');

                    const data = this.state.currentData;
                    
                    // Clear, natural language command to the LAM
                    const commandPrompt = `Send an email to the registered user. 
                    - The subject should be: [R1 Receipt] ${data.total} ${data.currency || 'EUR'} - ${data.merchant || 'Unknown'}. 
                    - The email body should describe the scanned receipt from ${data.date || 'Unknown'} for ${data.total} ${data.currency || 'EUR'}. 
                    - **Attach the original photo of the scanned receipt.** - RAW PHOTO DATA IS HERE (FOR LAM): ${this.state.currentPhoto.substring(0, 100)}... (truncated)`;

                    // The AI interprets the command and triggers the OS email action (with user confirmation)
                    await rabbit.ai.chat(commandPrompt, {
                        temperature: 0.1, 
                        max_tokens: 200
                    });

                    this.hideProcessing();
                    this.updateStatus('Command Sent', '‚úÖ');
                    
                    // Reset the app as the rest of the interaction happens in the OS layer
                    setTimeout(() => this.reset(), 500); 

                } catch (error) {
                    console.error('AI Command Error:', error);
                    this.hideProcessing();
                    this.showError('Sending via AI failed. Network issue?');
                    this.updateStatus('ERROR', 'üö®');
                }
            }

            // --- UI Helper Functions ---
            showPhoto(photo) {
                this.ui.previewImg.src = `data:image/jpeg;base64,${photo}`;
                this.ui.preview.classList.add('active');
            }

            showResults(data) {
                this.ui.scanBtn.style.display = 'none';
                this.ui.hint.style.display = 'none';
                this.ui.resultTotal.textContent = `${data.total || '--'} ${data.currency || 'EUR'}`;
                this.ui.resultMerchant.textContent = `${data.merchant || 'Unknown'} (${data.date || 'no date'})`;

                this.ui.resultItems.innerHTML = '';
                if (data.items && data.items.length > 0) {
                    data.items.slice(0, 8).forEach(item => { 
                        const li = document.createElement('li');
                        li.textContent = item;
                        this.ui.resultItems.appendChild(li);
                    });
                } else { this.ui.resultItems.innerHTML = '<li>No individual items recognized.</li>'; }

                this.ui.results.classList.add('active');
                this.ui.retryBtn.classList.add('active');
                this.ui.sendBtn.classList.add('active');
            }

            reset() {
                this.state.currentPhoto = null;
                this.state.currentData = null;
                this.state.rawText = null;

                this.ui.preview.classList.remove('active');
                this.ui.results.classList.remove('active');
                this.ui.scanBtn.style.display = 'flex';
                this.ui.hint.style.display = 'block';
                this.ui.retryBtn.classList.remove('active');
                this.ui.sendBtn.classList.remove('active');
                this.ui.content.querySelectorAll('.error').forEach(e => e.remove());

                this.cleanupCamera();
                this.updateStatus('Ready', 'üê∞');
            }

            resetVisuals() { 
                this.ui.preview.classList.remove('active');
                this.ui.results.classList.remove('active');
                this.ui.scanBtn.style.display = 'none';
                this.ui.hint.style.display = 'none';
                this.ui.retryBtn.classList.remove('active');
                this.ui.sendBtn.classList.remove('active');
                this.ui.content.querySelectorAll('.error').forEach(e => e.remove());
            }

            showProcessing(text) {
                this.ui.processText.textContent = text;
                this.ui.processing.classList.add('active');
            }
            updateProcessing(text) { this.ui.processText.textContent = text; }
            hideProcessing() { this.ui.processing.classList.remove('active'); }
            updateStatus(text, icon = 'üê∞') {
                this.ui.statusText.textContent = text;
                this.ui.statusIcon.textContent = icon;
            }

            showError(message, duration = 4000) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error';
                errorDiv.textContent = message;
                this.ui.content.insertBefore(errorDiv, this.ui.scanBtn.nextSibling);
                setTimeout(() => errorDiv.remove(), duration);
            }

            wait(ms) { return new Promise(resolve => setTimeout(resolve, ms)); }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new ReceiptScanner();
        });
    </script>
</body>
</html>
