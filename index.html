<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=240, initial-scale=1.0, viewport-fit=cover" />
  <title>rabbit receipt scanner</title>
  <style>
    body { background:#000; color:#fff; margin:0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
    .header { background:#222; color:#ffa500; height:32px; line-height:32px; text-align:center; font-weight:600; font-size:13px; }
    .content { display:flex; flex-direction:column; align-items:center; padding:0 12px; }
    
    /* Scan Button & Camera Container (same position) */
    #buttonCameraContainer {
      width:calc(100% - 24px);
      max-width:216px;
      height:200px;
      margin:16px auto 10px;
      position:relative;
    }
    
    #scanBtn {
      width:100%;
      height:100%;
      background:#ff6b00;
      border:none;
      border-radius:8px;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:8px;
      padding:12px;
      font-size:15px;
      font-weight:600;
      color:#fff;
      cursor:pointer;
      box-shadow:0 2px 8px rgba(255,107,0,0.3);
      transition: all 0.2s ease;
    }
    #scanBtn:hover { background:#ff7a00; box-shadow:0 3px 12px rgba(255,107,0,0.4); }
    #scanBtn.hidden { display:none; }
    
    /* Camera icon image */
    #scanBtn img {
      width:64px;
      height:64px;
      object-fit:contain;
    }
    
    /* Camera Preview Container - OPTIMIZED FOR FULL VISIBILITY */
    #cameraContainer {
      display:none;
      position:absolute;
      top:0;
      left:0;
      width:100%;
      height:100%;
      background:#222;
      border-radius:8px;
      overflow:hidden;
      cursor:pointer;
      box-shadow:0 2px 8px rgba(0,255,100,0.3);
      /* FLEX CENTERING FOR VIDEO */
      flex-direction:column;
      align-items:center;
      justify-content:center;
    }
    #cameraContainer.active { display:flex; }
    
    /* Video Element - CONTAIN TO FIT FULLY IN FRAME */
    #videoPreview {
      width:100%;
      height:100%;
      object-fit:contain;
      display:block;
    }
    
    #cameraHint {
      position:absolute;
      bottom:10px;
      left:0;
      right:0;
      text-align:center;
      color:#fff;
      font-size:11px;
      background:rgba(0,0,0,0.6);
      padding:4px;
    }
    
    #statusInfo { margin-top:10px; font-size:12px; text-align:center; min-height:18px; color:#ffa500; }
  </style>
</head>
<body>
  <div class="header">ðŸ¥• rabbit receipt scanner</div>
  
  <div class="content">
    <div id="buttonCameraContainer">
      <button id="scanBtn">
        <img src="r1-cam.png" alt="Scan" />
        Scan Receipt
      </button>
      <div id="cameraContainer">
        <video id="videoPreview" autoplay playsinline></video>
        <div id="cameraHint">drÃ¼cken zum scannen</div>
      </div>
    </div>
    
    <div id="statusInfo"></div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
  <script src="main.js" type="module"></script>
</body>
</html>
