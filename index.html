<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=240, height=282, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Receipt Scanner R1</title>
    <style>
        /* --- Rabbit R1 Optimized Styles --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        html, body {
            width: 240px;
            height: 282px;
            overflow: hidden;
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 12px;
            position: fixed;
            top: 0;
            left: 0;
        }
        
        .app {
            width: 240px;
            height: 282px;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        /* Status Bar */
        .status-bar {
            height: 22px;
            background: #111;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid #222;
            flex-shrink: 0;
        }
        
        .status-text {
            font-size: 10px;
            color: #888;
        }
        
        /* Content Area */
        .content {
            flex: 1;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Scan Button */
        .scan-btn {
            background: #FF6B35;
            border: none;
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            padding: 16px 24px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }
        
        .scan-btn:active {
            transform: scale(0.95);
            background: #E55A2B;
        }
        
        .scan-btn.hidden {
            display: none;
        }
        
        /* Updated: Use img instead of emoji for scan icon */
        .scan-icon {
            width: 20px;
            height: 20px;
            object-fit: contain;
        }
        
        /* Camera */
        .camera-container {
            display: none;
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        .camera-container.active {
            display: block;
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        #canvas {
            display: none;
        }
        
        /* Preview */
        .preview {
            display: none;
            width: 100%;
            height: 100%;
        }
        
        .preview.active {
            display: block;
        }
        
        #previewImg {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        /* Results */
        .results {
            display: none;
            width: 100%;
            height: 100%;
            padding: 12px;
            overflow-y: auto;
            background: #0a0a0a;
        }
        
        .results.active {
            display: block;
        }
        
        .ocr-text {
            font-size: 11px;
            line-height: 1.5;
            color: #ddd;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        /* Email Input Section - NEW */
        .email-section {
            padding: 8px 12px;
            background: #111;
            border-top: 1px solid #222;
        }
        
        .email-section label {
            display: block;
            font-size: 9px;
            color: #888;
            margin-bottom: 4px;
        }
        
        .email-section input {
            width: 100%;
            padding: 6px 8px;
            background: #000;
            border: 1px solid #333;
            border-radius: 4px;
            color: #fff;
            font-size: 10px;
            outline: none;
        }
        
        .email-section input:focus {
            border-color: #FF6B35;
        }
        
        /* Processing Overlay */
        .processing {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 100;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 12px;
        }
        
        .processing.active {
            display: flex;
        }
        
        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid #333;
            border-top-color: #FF6B35;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .process-text {
            font-size: 11px;
            color: #888;
        }
        
        /* Action Buttons */
        .actions {
            height: 48px;
            display: flex;
            gap: 8px;
            padding: 8px;
            background: #111;
            border-top: 1px solid #222;
            flex-shrink: 0;
        }
        
        .action-btn {
            flex: 1;
            background: #222;
            border: 1px solid #333;
            color: #fff;
            font-size: 11px;
            font-weight: 500;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            display: none;
        }
        
        .action-btn.active {
            display: block;
        }
        
        .action-btn:active {
            transform: scale(0.95);
        }
        
        .action-btn.primary {
            background: #FF6B35;
            border-color: #FF6B35;
        }
        
        .action-btn.primary:active {
            background: #E55A2B;
        }
        
        /* Hint - Updated: Removed PTT references */
        .hint {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            color: #666;
            background: rgba(0, 0, 0, 0.7);
            padding: 6px 12px;
            border-radius: 12px;
            text-align: center;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="status-bar">
            <span class="status-text" id="statusText">Ready</span>
        </div>
        
        <div class="content" id="content">
            <!-- Updated: Replace emoji with r1-cam.png image -->
            <button class="scan-btn" id="scanBtn">
                <img src="r1-cam.png" alt="Camera" class="scan-icon">
                <span>Scan Receipt</span>
            </button>
            
            <div class="camera-container" id="cameraContainer">
                <video autoplay playsinline id="video"></video>
            </div>
            
            <canvas id="canvas"></canvas>
            
            <div class="preview" id="preview">
                <img id="previewImg" alt="Preview">
            </div>
            
            <div class="results" id="results">
                <div class="ocr-text" id="ocrText">Scanning...</div>
            </div>
            
            <!-- Updated: Removed PTT hint -->
            <div class="hint" id="hint">Click to scan</div>
        </div>
        
        <!-- NEW: Email Input Section -->
        <div class="email-section">
            <label for="emailInput">Send results to:</label>
            <input type="email" id="emailInput" placeholder="your@email.com" autocomplete="email">
        </div>
        
        <div class="processing" id="processing">
            <div class="spinner"></div>
            <div class="process-text" id="processText">Processing...</div>
        </div>
        
        <div class="actions">
            <!-- Updated: Removed PTT button text -->
            <button class="action-btn" id="retryBtn">New Scan</button>
            <button class="action-btn primary" id="captureBtn">Capture</button>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
