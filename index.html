<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt Scanner R1</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 15px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #fff;
            min-height: 100vh;
            font-size: 14px;
        }

        .container {
            max-width: 100%;
            width: 240px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #ff6e40;
            margin: 0 0 20px 0;
            font-size: 18px;
            font-weight: 600;
        }

        .main-button {
            width: 100%;
            height: 50px;
            background: linear-gradient(135deg, #ff6e40 0%, #ff5722 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 15px;
            position: relative;
        }

        .main-button:active {
            transform: scale(0.95);
        }

        .main-button:disabled {
            background: #555;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .controls {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
        }

        .control-btn {
            flex: 1;
            padding: 8px;
            background: rgba(255, 110, 64, 0.8);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .control-btn:disabled {
            background: #444;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .status {
            padding: 12px;
            background: #2a2a2a;
            border-radius: 6px;
            margin-bottom: 15px;
            text-align: center;
            font-size: 13px;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-left: 3px solid #ff6e40;
        }

        .status.success { border-left-color: #4caf50; }
        .status.error { border-left-color: #f44336; }
        .status.processing { border-left-color: #ff9800; }
        .status.warning { border-left-color: #ffc107; }

        .photo-container {
            margin-bottom: 15px;
            text-align: center;
            display: none;
        }

        .photo-container img {
            max-width: 100%;
            max-height: 120px;
            border-radius: 6px;
            border: 1px solid #444;
        }

        .results {
            background: #2a2a2a;
            border-radius: 6px;
            padding: 15px;
            display: none;
            border: 1px solid #444;
        }

        .results h3 {
            color: #ff6e40;
            margin: 0 0 10px 0;
            font-size: 14px;
        }

        .total {
            font-size: 18px;
            font-weight: bold;
            color: #4caf50;
            text-align: center;
            padding: 8px;
            background: rgba(76, 175, 80, 0.1);
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .items {
            font-size: 12px;
            line-height: 1.4;
        }

        .items div {
            padding: 3px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .items div:last-child {
            border-bottom: none;
        }

        .raw-text {
            margin-top: 10px;
            font-size: 10px;
            background: rgba(0,0,0,0.3);
            padding: 8px;
            border-radius: 4px;
            max-height: 80px;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        .ptt-indicator {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #ff6e40;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: bold;
            display: none;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 2px solid #fff;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .sdk-status {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(51, 51, 51, 0.9);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 10px;
            border: 1px solid rgba(255, 110, 64, 0.3);
        }

        .sdk-status.r1 { border-color: #4caf50; background: rgba(76, 175, 80, 0.2); }
        .sdk-status.demo { border-color: #ffc107; background: rgba(255, 193, 7, 0.2); }
        .sdk-status.error { border-color: #f44336; background: rgba(244, 67, 54, 0.2); }

        .dev-info {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid #ffc107;
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 11px;
            line-height: 1.3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üê∞ Receipt Scanner</h1>
        
        <div id="devInfo" class="dev-info" style="display: none;">
            <strong>üîß Entwicklungsmodus</strong><br>
            Leertaste = PTT-Taste<br>
            Demo-Daten werden simuliert
        </div>
        
        <button id="scanBtn" class="main-button">
            Beleg scannen
        </button>
        
        <div class="controls">
            <button id="previewBtn" class="control-btn">Vorschau</button>
            <button id="captureBtn" class="control-btn" disabled>Ausl√∂sen</button>
            <button id="retakeBtn" class="control-btn" style="display: none;">Neu</button>
        </div>
        
        <div id="status" class="status">
            SDK wird geladen...
        </div>
        
        <div id="photoContainer" class="photo-container">
            <img id="photoDisplay" alt="Aufgenommener Beleg">
        </div>
        
        <div id="results" class="results">
            <h3>üìä Ergebnisse</h3>
            <div id="totalAmount" class="total"></div>
            <div id="itemsList" class="items"></div>
            <div id="rawText" class="raw-text"></div>
        </div>
    </div>
    
    <div id="pttIndicator" class="ptt-indicator">PTT</div>
    <div id="sdkStatus" class="sdk-status">SDK...</div>

    <script>
        // Globale SDK-Variablen
        let rabbit = null;
        let isDemoMode = false;
        let sdkReady = false;

        // Mock SDK f√ºr Entwicklung/Test
        const createMockSDK = () => ({

                    return canvas.toDataURL('image/jpeg', 0.8);
                }
            },
            
            ai: {
                async ocr(photoData, options = {}) {
                    console.log('Mock: OCR', options);
                    await new Promise(r => setTimeout(r, 2000));
                    
                    return `REWE Markt
Musterstra√üe 123

=================
SUMME            13,55‚Ç¨
Bar              15,00‚Ç¨
R√ºckgeld          1,45‚Ç¨
Vielen Dank!`;
                },
                
                async chat(prompt, options = {}) {
                    console.log('Mock: AI Chat');
                    await new Promise(r => setTimeout(r, 3000));
                    
                    return {
                        text: `{
                            "total": "13.55",
                            "currency": "EUR", 
                            "items": ["Brot", "Milch 1L", "Butter", "√Ñpfel 1kg", "Bananen"],
                            "store": "REWE Markt",
                            "date": "${new Date().toISOString().split('T')[0]}",
                            "confidence": "high"
                        }`
                    };
                },
                
                async query(prompt) {
                    return await this.chat(prompt);
                }
            },
            
            email: {
                async send(emailData) {
                    console.log('Mock: Email send', emailData);
                    await new Promise(r => setTimeout(r, 1500));
                    return { success: true, messageId: 'demo-' + Date.now() };
                }
            }
        });

        // SDK Initialisierung
        async function initializeSDK() {
            const sdkStatus = document.getElementById('sdkStatus');
            const devInfo = document.getElementById('devInfo');
            
            try {
                // Warte kurz f√ºr m√∂gliche asynchrone SDK-Loads
                await new Promise(r => setTimeout(r, 500));
                
                // Pr√ºfe verschiedene m√∂gliche SDK-Objekte
                if (typeof window.rabbit !== 'undefined') {
                    rabbit = window.rabbit;
                    sdkStatus.textContent = 'R1 SDK ‚úì';
                    sdkStatus.classList.add('r1');
                } else if (typeof globalThis.rabbit !== 'undefined') {
                    rabbit = globalThis.rabbit;
                    sdkStatus.textContent = 'R1 SDK ‚úì';
                    sdkStatus.classList.add('r1');
                } else if (typeof window.R1 !== 'undefined') {
                    rabbit = window.R1;
                    sdkStatus.textContent = 'R1 SDK ‚úì';
                    sdkStatus.classList.add('r1');
                } else {
                    // Fallback auf Mock SDK
                    rabbit = createMockSDK();
                    isDemoMode = true;
                    sdkStatus.textContent = 'Demo Modus';
                    sdkStatus.classList.add('demo');
                    devInfo.style.display = 'block';
                    
                    console.warn('üîß R1 SDK nicht verf√ºgbar - Demo-Modus aktiviert');
                }
                
                sdkReady = true;
                return true;
                
            } catch (error) {
                console.error('SDK Initialisierung fehlgeschlagen:', error);
                rabbit = createMockSDK();
                isDemoMode = true;
                sdkStatus.textContent = 'Demo (Fehler)';
                sdkStatus.classList.add('error');
                devInfo.style.display = 'block';
                sdkReady = true;
                return false;
            }
        }

        class ReceiptScanner {
            constructor() {
                this.elements = {
                    scanBtn: document.getElementById('scanBtn'),
                    previewBtn: document.getElementById('previewBtn'),
                    captureBtn: document.getElementById('captureBtn'),
                    retakeBtn: document.getElementById('retakeBtn'),
                    status: document.getElementById('status'),
                    photoContainer: document.getElementById('photoContainer'),
                    photoDisplay: document.getElementById('photoDisplay'),
                    results: document.getElementById('results'),
                    totalAmount: document.getElementById('totalAmount'),
                    itemsList: document.getElementById('itemsList'),
                    rawText: document.getElementById('rawText'),
                    pttIndicator: document.getElementById('pttIndicator')
                };
                
                this.currentPhoto = null;
                this.isProcessing = false;
                this.previewActive = false;
                
                this.init();
            }

            async init() {
                // Warte auf SDK
                await initializeSDK();
                
                this.setupEventListeners();
                this.setupPTTHandlers();
                
                if (isDemoMode) {
                    this.updateStatus('üîß Demo-Modus bereit - Leertaste f√ºr PTT', 'warning');
                } else {
                    this.updateStatus('‚úÖ R1 bereit - Kamera verf√ºgbar', 'success');
                }
            }

            setupEventListeners() {
                this.elements.scanBtn.addEventListener('click', () => this.fullScanProcess());
                this.elements.previewBtn.addEventListener('click', () => this.togglePreview());
                this.elements.captureBtn.addEventListener('click', () => this.capturePhoto());
                this.elements.retakeBtn.addEventListener('click', () => this.reset());
            }

            setupPTTHandlers() {
                if (!isDemoMode) {
                    // Echte PTT Events
                    try {
                        if (rabbit.onPTTPress) {
                            rabbit.onPTTPress(() => this.handlePTTPress());
                            rabbit.onPTTRelease(() => this.handlePTTRelease());
                        } else if (rabbit.device?.onPTTPress) {
                            rabbit.device.onPTTPress(() => this.handlePTTPress());
                            rabbit.device.onPTTRelease(() => this.handlePTTRelease());
                        }
                    } catch (error) {
                        console.warn('PTT Setup Fehler:', error);
                    }
                }
                
                // Demo-Modus: Leertaste als PTT
                document.addEventListener('keydown', (e) => {
                    if (e.code === 'Space' && !this.isProcessing) {
                        e.preventDefault();
                        this.handlePTTPress();
                    }
                });
                
                document.addEventListener('keyup', (e) => {
                    if (e.code === 'Space') {
                        e.preventDefault();
                        this.handlePTTRelease();
                    }
                });
            }

            updateStatus(message, type = 'info') {
                this.elements.status.textContent = message;
                this.elements.status.className = `status ${type}`;
            }

            setButtonLoading(btn, loading = false, text = null) {
                if (loading) {
                    btn.innerHTML = `<span class="loading"></span> ${text || 'L√§dt...'}`;
                    btn.disabled = true;
                } else {
                    btn.textContent = text || btn.getAttribute('data-text') || 'Button';
                    btn.disabled = false;
                }
            }

            async handlePTTPress() {
                this.elements.pttIndicator.style.display = 'block';
                
                if (this.isProcessing) return;
                
                try {
                    if (this.previewActive && this.isCameraActive()) {
                        await this.capturePhoto();
                    } else {
                        await this.fullScanProcess();
                    }
                } catch (error) {
                    console.error('PTT Handler Fehler:', error);
                    this.updateStatus('PTT Fehler: ' + error.message, 'error');
                }
            }

            handlePTTRelease() {
                this.elements.pttIndicator.style.display = 'none';
            }

            isCameraActive() {
                return rabbit?.camera?.is_active || false;
            }

            async togglePreview() {
                try {
                    if (this.previewActive) {
                        await this.stopPreview();
                    } else {
                        await this.startPreview();
                    }
                } catch (error) {
                    console.error('Preview Toggle Fehler:', error);
                    this.updateStatus('Vorschau Fehler: ' + error.message, 'error');
                }
            }

            async startPreview() {
                this.updateStatus('Starte Kamera-Vorschau...', 'processing');
                this.setButtonLoading(this.elements.previewBtn, true, 'Startet...');

                try {
                    await rabbit.camera.start({
                        mode: 'preview',
                        quality: 'medium'
                    });

                    this.previewActive = true;
                    this.elements.previewBtn.textContent = 'Stopp';
                    this.elements.previewBtn.disabled = false;
                    this.elements.captureBtn.disabled = false;
                    
                    this.updateStatus('Kamera aktiv - Beleg positionieren', 'success');

                } catch (error) {
                    console.error('Kamera Start Fehler:', error);
                    this.updateStatus('Kamera Fehler: ' + error.message, 'error');
                    this.elements.previewBtn.textContent = 'Vorschau';
                    this.elements.previewBtn.disabled = false;
                    this.previewActive = false;
                }
            }

            async stopPreview() {
                try {
                    if (this.isCameraActive()) {
                        await rabbit.camera.stop();
                    }
                    
                    this.previewActive = false;
                    this.elements.previewBtn.textContent = 'Vorschau';
                    this.elements.captureBtn.disabled = true;
                    
                    this.updateStatus('Kamera gestoppt', 'info');
                    
                } catch (error) {
                    console.error('Kamera Stop Fehler:', error);
                    this.updateStatus('Stop Fehler: ' + error.message, 'error');
                }
            }

            async capturePhoto() {
                if (!this.isCameraActive() && !isDemoMode) {
                    this.updateStatus('Kamera nicht aktiv!', 'error');
                    return;
                }

                this.updateStatus('Foto wird aufgenommen...', 'processing');
                this.setButtonLoading(this.elements.captureBtn, true, 'Aufnahme...');

                try {
                    const photo = await rabbit.camera.takePhoto({
                        quality: 'high',
                        format: 'jpeg',
                        compression: 0.8
                    });

                    this.currentPhoto = photo;
                    await this.stopPreview();
                    
                    // Foto anzeigen
                    const photoSrc = photo.startsWith('data:') ? photo : `data:image/jpeg;base64,${photo}`;
                    this.elements.photoDisplay.src = photoSrc;
                    this.elements.photoContainer.style.display = 'block';
                    
                    this.updateStatus('Foto aufgenommen - Starte Analyse...', 'processing');
                    await this.processPhoto();

                } catch (error) {
                    console.error('Foto Aufnahme Fehler:', error);
                    this.updateStatus('Foto Fehler: ' + error.message, 'error');
                } finally {
                    this.elements.captureBtn.textContent = 'Ausl√∂sen';
                    this.elements.captureBtn.disabled = false;
                }
            }

            async fullScanProcess() {
                if (this.isProcessing) return;
                
                this.isProcessing = true;
                this.setButtonLoading(this.elements.scanBtn, true, 'Scanne...');
                this.hideResults();

                try {
                    // Kamera starten
                    this.updateStatus('Starte Kamera...', 'processing');
                    await rabbit.camera.start({
                        quality: 'high',
                        autoFocus: true
                    });

                    // Stabilisierung
                    this.updateStatus('Kamera stabilisiert... 2 Sek.', 'processing');
                    await new Promise(r => setTimeout(r, 2000));

                    // Foto aufnehmen
                    this.updateStatus('Nehme Foto auf...', 'processing');
                    const photo = await rabbit.camera.takePhoto({
                        quality: 'high',
                        format: 'jpeg'
                    });

                    this.currentPhoto = photo;
                    await rabbit.camera.stop();

                    // Foto anzeigen
                    const photoSrc = photo.startsWith('data:') ? photo : `data:image/jpeg;base64,${photo}`;
                    this.elements.photoDisplay.src = photoSrc;
                    this.elements.photoContainer.style.display = 'block';

                    // Verarbeitung
                    await this.processPhoto();

                } catch (error) {
                    console.error('Vollscan Fehler:', error);
                    this.updateStatus('Scan Fehler: ' + error.message, 'error');
                } finally {
                    this.isProcessing = false;
                    this.elements.scanBtn.textContent = 'Beleg scannen';
                    this.elements.scanBtn.disabled = false;
                    this.elements.retakeBtn.style.display = 'inline-block';
                }
            }

            async processPhoto() {
                try {
                    // OCR
                    this.updateStatus('OCR l√§uft...', 'processing');
                    const rawText = await rabbit.ai.ocr(this.currentPhoto);
                    
                    if (!rawText || rawText.trim().length === 0) {
                        throw new Error('Kein Text erkannt');
                    }

                    // KI Analyse
                    this.updateStatus('KI analysiert...', 'processing');
                    const prompt = `Analysiere diesen Kassenbeleg und extrahiere JSON:
{
  "total": "XX.XX",
  "currency": "EUR", 
  "items": ["artikel1", "artikel2", "artikel3"],
  "store": "gesch√§ft",
  "date": "YYYY-MM-DD",
  "confidence": "high|medium|low"
}

Text: "${rawText}"`;

                    const aiResponse = await (rabbit.ai.chat ? 
                        rabbit.ai.chat(prompt, { temperature: 0.1 }) : 
                        rabbit.ai.query(prompt));
                    
                    const responseText = aiResponse.text || aiResponse;
                    
                    // JSON parsen
                    const jsonMatch = responseText.match(/\{[\s\S]*\}/);
                    const data = jsonMatch ? JSON.parse(jsonMatch[0]) : {
                        total: 'Unbekannt',
                        currency: 'EUR',
                        items: [],
                        store: 'Unbekannt',
                        confidence: 'low'
                    };

                    this.displayResults(data, rawText);
                    await this.sendEmail(data, rawText);

                } catch (error) {
                    console.error('Verarbeitung Fehler:', error);
                    this.updateStatus('Verarbeitung fehlgeschlagen: ' + error.message, 'error');
                }
            }

            displayResults(data, rawText) {
                this.elements.totalAmount.textContent = `üí∞ ${data.total} ${data.currency}`;
                
                const itemsHtml = data.items && data.items.length > 0 
                    ? data.items.map(item => `<div>‚Ä¢ ${item}</div>`).join('')
                    : '<div>Keine Artikel erkannt</div>';
                
                this.elements.itemsList.innerHTML = `
                    ${data.store ? `<div><strong>üè™ ${data.store}</strong></div>` : ''}
                    ${data.date ? `<div>üìÖ ${data.date}</div>` : ''}
                    ${data.confidence ? `<div>üéØ ${data.confidence}</div>` : ''}
                    <div style="margin: 8px 0; font-weight: bold;">üõí Artikel:</div>
                    ${itemsHtml}
                `;
                
                this.elements.rawText.textContent = rawText;
                this.elements.results.style.display = 'block';
                
                this.updateStatus('‚úÖ Analyse abgeschlossen!', 'success');
            }

            async sendEmail(data, rawText) {
                try {
                    this.updateStatus('E-Mail wird gesendet...', 'processing');
                    
                    const subject = `üì± Receipt Scan${isDemoMode ? ' (Demo)' : ''} - ${data.total} ${data.currency}`;
                    const body = `Kassenbeleg-Scan${isDemoMode ? ' (Demo-Daten)' : ''}:

üí∞ TOTAL: ${data.total} ${data.currency}
üè™ STORE: ${data.store || 'Unbekannt'}
üìÖ DATE: ${data.date || 'Unbekannt'}
üéØ CONFIDENCE: ${data.confidence || 'Unbekannt'}

üõí ITEMS:
${data.items?.map((item, i) => `${i + 1}. ${item}`).join('\n') || 'Keine'}

üìÑ RAW OCR:
${rawText}

---
Generated: ${new Date().toISOString()}`;

                    await rabbit.email.send({
                        to: "mahnke@gmail.com",
                        subject: subject,
                        body: body,
                        attachments: [{
                            name: `receipt_${Date.now()}.jpg`,
                            data: this.currentPhoto,
                            mimeType: 'image/jpeg'
                        }]
                    });

                    this.updateStatus(`‚úÖ E-Mail gesendet${isDemoMode ? ' (simuliert)' : ''}!`, 'success');

                } catch (error) {
                    console.error('E-Mail Fehler:', error);
                    this.updateStatus('‚ö†Ô∏è E-Mail Fehler: ' + error.message, 'error');
                }
            }

            hideResults() {
                this.elements.photoContainer.style.display = 'none';
                this.elements.results.style.display = 'none';
                this.elements.retakeBtn.style.display = 'none';
            }

            reset() {
                this.currentPhoto = null;
                this.hideResults();
                
                if (this.previewActive) {
                    this.stopPreview();
                }
