<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=240, initial-scale=1.0, viewport-fit=cover">
  <title>rabbit receipt scanner</title>
  <style>
    body {
      background: #000;
      color: #fff;
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }
    .header {
      background: #222;
      color: #ffa500;
      height: 32px;
      line-height: 32px;
      text-align: center;
      font-weight: 600;
      font-size: 13px;
    }
    .content {
      width: 240px;
      height: 282px;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow: hidden;
      position: relative;
    }
    #buttonCameraContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #scanBtn {
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #ff6b00 0%, #ff8c42 100%);
      border: none;
      border-radius: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 16px;
      padding: 20px;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(255,107,0,0.3);
      transition: all 0.2s ease;
      text-shadow: 0 1px 2px rgba(0,0,0,0.2);
      position: absolute;
      top: 0;
      left: 0;
    }
    #scanBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(255,107,0,0.4);
      background: linear-gradient(135deg, #ff7a1a 0%, #ff9952 100%);
    }
    #scanBtn:active {
      transform: translateY(0px);
      box-shadow: 0 2px 10px rgba(255,107,0,0.3);
    }
    #scanBtn img {
      width: 110px;
      height: 110px;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
    }
    #videoPreview {
      width: 100%;
      height: 100%;
      object-fit: cover;
      cursor: pointer;
      display: none;
      position: absolute;
      top: 0;
      left: 0;
    }
    #videoPreview.active {
      display: block;
    }
    .camera-hint {
      text-align: center;
      font-size: 12px;
      color: #888;
      margin: 6px 0;
      min-height: 16px;
      position: absolute;
      bottom: 50px;
      left: 0;
      right: 0;
    }
    .status {
      text-align: center;
      font-size: 14px;
      margin: 0;
      min-height: 20px;
      font-weight: 500;
      padding: 8px 12px;
      border-radius: 0;
      background: rgba(255,255,255,0.05);
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
    }
    .error { color: #ff4444; background: rgba(255,68,68,0.1); }
    .success { color: #00ff88; background: rgba(0,255,136,0.1); }
    .processing { color: #ffa500; background: rgba(255,165,0,0.1); }
    .hidden { display: none !important; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
    .pulsing { animation: pulse 1.5s infinite; }
  </style>
</head>
<body>
  <div class="header">ðŸ¥• RABBIT RECEIPT SCANNER</div>
  <div class="content">
    <canvas id="captureCanvas" style="display:none"></canvas>
    <div id="buttonCameraContainer">
      <button id="scanBtn">
        <img src="r1-cam.png" width="110" height="110" style="display:block;margin:0 auto;" alt="Kamera">
        BELEG SCANNEN
      </button>
      <video id="videoPreview" autoplay playsinline muted></video>
    </div>
    <div id="cameraHint" class="camera-hint"></div>
    <div id="status" class="status">Bereit zum Scannen</div>
  </div>
  <script src="main.js"></script>
</body>
</html>
